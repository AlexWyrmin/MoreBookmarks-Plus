 bm_1066:0 "The High Middle Ages"
 bm_1066_desc:1 "By the late 10th and early 11th centuries the Muslim world was changing, with Turkish dynasties such as the Seljuks and Ghaznavids now dominating Persia. The Byzantine Empire was still holding its own but was to see worse times coming. Central and Western continental Europe was split between France and a strong Holy Roman Empire, while Christian kings were advancing against a fractured and weakened Muslim Spain. Scandinavia was quickly converting to Christianity, and the Norse settlers in Russia and Britain had become assimilated with the local populations. Yet Viking descendants in Normandy and Italy were preparing new conquests, and the time of the First Crusade was approaching..."
 
 # Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad:0 "Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "In the beginning of the 11th century, the High Kingship of Ireland has fallen in and out of house Briain's grasp, as the Irish noble houses have warred over territory, against each other and Viking settlers. Yet, while hailing from a line of men deemed destined for Kingship, not much is known about Murchad's brief reign over the smaller area of Munster.\n\n#bold With your help, perhaps a member of the house of Briain can sit on the throne of Ireland once more?#!"

 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"

 # Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda:0 "Matilda"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "By skill or circumstance, Matilda of Canossa is destined to inherit a substantial territory in Northern Italy. She will move on to become a powerful and well-connected ruler, eventually rising to the unique rank of Imperial Vicar and Vice-Queen of Italy. Long after her death, she shall remain a figure legendary for both her piousness and suspected witchcraft.\n\n#bold Can you ensure Mathilda's legacy endures, and continue the Canossa line for generations to come?#!"

 # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya:0 "Yahya"
 bookmark_rags_to_riches_emir_yahya_desc:1 "The Kingdom of Toledo will be established in the late 11th century, when the King of León takes over the eponymous city. This eradication of Emir Yahya and his influence means that the Dhunnunid family will lose its hold on the region, where they have reigned for generations.\n\n#bold Through manipulating your rivals, and finding more allies, do you have what it takes to challenge the Kings of the Iberian peninsula and change history for the Dhunnunid house?#!"

 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"

 # Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav:0 "Vratislav"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "The Přemyslid family has ruled the region of Bohemia for hundreds of years. They have relied heavily on Seniority for their succession, which, in Duke Vratislav's case, will eventually lead to serious strife with his brothers.\n\n#bold To become King of Bohemia, Vratislav will need to be tactical with his resources, both material and not — are you up for the task?#!"

 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ $nick_the_handsome$"


 # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert:0 "Robert the Fox"
 bookmark_rags_to_riches_duke_robert_desc:0 "Robert started out his career a thief and head of a band of highwaymen. Being one of many siblings, the adventurous son was never predicted to become a brilliant strategist and statesman, ruling vast areas of land — yet here he is, a powerful Duke of southern Italy, ready to take on the path of history, which will enable the Hautevilles to have a foothold in Sicily for over a hundred years.\n\n#bold If you can consolidate the power in the realm, the Kingdom of Sicily awaits its ruler!#!"

 # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "García"
 bookmark_iberia_king_garcia_desc:0 "Given the most troubled kingdom of the three brothers, García tried many extreme remedies to stabilize his rule. However, the fragile land was soon too tempting for his brother Alfonso who invaded in 1071. This attack kicked off the many wars that followed between the brothers, but García would spend most of this time behind bars.\n\n#bold Take up arms against your brothers and lead this unstable kingdom to glory and victory!#!"

 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"

 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso:0 "Alfonso VI"
 bookmark_iberia_king_alfonso_desc:0 "The middle son, and his father's favorite, Alfonso inherited the rich middle kingdom of León. He moved on to outsmart and subjugate both his brothers, and he ruled over the reunited kingdom of his father.\n\n#bold Through political and familiar diplomacy and aggression, do you have what it takes to unite the three kingdoms under one banner?#!"

 # Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho:0 "Sancho II"
 bookmark_iberia_king_sancho_desc:0 "Sancho was cheated out of his full inheritance by his father's division of the land among all three brothers. A man of opportunity, he quickly took up arms against his brothers as soon as the peace started to crumble, but only briefly got to rule the reunited kingdom before he was assassinated.\n\n#bold Through military action and planning, can you restore the full kingdom to its glory under the one rightful ruler, and hold on to power?#!"

 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"

 # Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca:0 "Urraca"
 bookmark_iberia_infanta_urraca_desc:0 "The oldest of Ferdinand's children, Urraca had widespread influence over both her brothers and the Church. She and her sister Elvira received lordship over all the monasteries in the three kingdoms, and she did not sit idly by as her brothers tore each other apart.\n\n#bold To outmaneuver her brothers and secure her place in history Urraca needs both patience and daring – will you succeed?#!"

 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso:0 "Antso IV"
 bookmark_iberia_king_antso_desc:1 "Many lords in the west of the kingdom deserted King Antso after he ascended to the throne following the passing of his parents. He was soon embroiled in a war with his cousin King Sancho which saw Antso defeated, and after a rule marked by warfare and defeat he was assassinated by his own siblings.\n\n#bold Rewrite history, outsmart your family, and secure your domain and heritage!#!"
 
 bookmark_hastings_england:0 "Harold"
 bookmark_hastings_england_desc:2 "Harold Godwinson was the leader of a powerful noble house, and the brother-in-law of the King, when the childless King Edward died. Now, elected the new King of England by his peers, he is faced with the challenge of holding onto the throne, as the covetous Duke of Normandy, as well as King Harald of Norway, spurred on and aided by Harold's exiled brother, seek to replace him!\n\n#bold With a large army at your back and the support of the Anglo-Saxon lords — will the wolves find that they have bitten off more than they can chew?#!"

 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$Eadgifu$ $nick_the_fair$"

 bookmark_hastings_normandy:0 "William the Bastard"
 bookmark_hastings_normandy_desc:1 "The House of Normandy trace their lineage back to Norse vikings, and established themselves on the mainland of Europe over 200 years ago. Now, William II dreams of leading his family to rule the Kingdom of England, and he believes his status as successor to the throne was promised by the late King Edward, and even recognized by Harold Godwinson himself. However, now that Edward is gone, Harold has broken his oath and taken the crown for himself!\n\n#bold William is at war with England. Can you muster your forces and claim what is rightfully yours?#!"

 bookmark_hastings_normandy_alt_robert:0 "$Robert$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william:0 "$William$ $nick_the_red$"

 bookmark_hastings_norway:0 "Harald Hardrade"
 bookmark_hastings_norway_desc:1 "Having displayed formidable military talent since youth, Harald has recently tried, and failed, to conquer Denmark. Now, he looks beyond the sea — by ancient contract, the crown of England should have passed to Harald, when the last King died without an heir. But, instead, the Anglo-Saxons have put Harold Godwinson on the throne! Luckily, the false King has made enemies, and Tostig Godwinson, Harold's own brother, lives in exile in Norway...\n\n#bold By using his own enemies against him, can you give this Varangian viking control over the North Sea?#!"
 
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"

 bookmark_hastings_denmark:0 "Svend"
 bookmark_hastings_denmark_desc:1 "With blood ties to England and Norway, Svend has strong claims to both thrones. Unfortunately, his armies are small and undisciplined, making a war of conquest unfeasible. However, there are other ways to pursue one's dreams...\n\n#bold If your children were to be married into powerful families, it could grant many useful alliances — alliances you could leverage to found an empire that would rival Rome itself!#!"

 bookmark_hastings_denmark_alt_harald:0 "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"

 bookmark_hastings_scotland:0 "Malcolm"
 bookmark_hastings_scotland_desc:1 "Known to Scotland as the "Great Chief", Malcolm III's situation is tenuous, but full of opportunity. To the south, the rich lands of Northumbria lie vulnerable as England is torn apart by war, but Norse warlords and Gaelic highlanders yet contest the king's rule at home.\n\n#bold The British Isles teem with dangers and opportunities: can you pluck a rose from this garden of thorns?#!"
 
 bookmark_egypt1066:0 "Al-Mustansir Billah"
 bookmark_egypt1066_desc:1 "Abū Tamīm Ma‘ad al-Mustanṣir bi-llāh was the eighth Fatimid Caliph from 1036 until 1094. He was one of the longest reigning Muslim rulers. The caliph al-Mustanṣir bi-llāh was the last Imam before a disastrous split divided the caliphate in two. One part of the caliphate was loyal to al-Mustanṣir bi-llāh’s older son, Nizār al-Muṣtafā li-Dīn Allāh, who later administered from Alamūt, in Iran. The other part of the caliphate was loyal to al-Mustanṣir bi-llāh’s younger son, Aḥmad al-Mustaʿlī bi-llāh, who later administered from Cairo."
 
 bookmark_persia1066:0 "Alp Arslan"
 bookmark_persia1066_desc:1 "Alp Arslan, was the second Sultan of the Seljuk Empire and great-grandson of Seljuk, the eponymous founder of the dynasty. As Sultan, Alp Arslan greatly expanded Seljuk territory and consolidated power, defeating rivals to his south and northwest. His victory over the Byzantines at the Battle of Manzikert in 1071 ushered in the Turkoman settlement of Anatolia. For his military prowess and fighting skills he obtained the name Alp Arslan, which means "Heroic Lion" in Turkish."
 
 bookmark_india1066:0 "Someshvara I"
 bookmark_india1066_desc:1 "Someshvara I was a king of the Western Chalukyas. His several military successes in Central India made him a formidable ruler of a vast empire. During his rule, the Chalukyan empire extended to Gujarat and Central India in the north"
 
 bookmark_hre1066:0 "Henry IV"
 bookmark_hre1066_desc:1 "Henry IV was Holy Roman Emperor from 1084 to 1105, King of Germany from 1054 to 1105, King of Italy and Burgundy from 1056 to 1105. He was the son of Henry III, Holy Roman Emperor—the second monarch of the Salian dynasty—and Agnes of Poitou. After his father's death on 5 October 1056, Henry was placed under his mother's guardianship. She made grants to German aristocrats to secure their support. Unlike her late husband, she could not control the election of the popes, thus the idea of the "liberty of the Church" strengthened during her rule. Henry's preeminent role in the Investiture Controversy, his 'Walk to Canossa' and his conflicts with his sons and wife established his controversial reputation, with some regarding him as the stereotype of a tyrant, and others describing him as an exemplary monarch who protected the poor."
 
 bookmark_ere1066:0 "Constantine X Doukas"
 bookmark_ere1066_desc:1 "Constantine X Doukas or Dukas, was Byzantine Emperor from 1059 to 1067. He was the founder and first ruling member of the short-lived Doukid dynasty. During his reign, the Normans took over much of the remaining Byzantine territories in Italy while in the Balkans the Hungarians occupied Belgrade. He also suffered defeats by the Seljuk sultan Alp Arslan.."
 
 
 #Post Hastings
 
 
 bm_1066_posthastings:0 "William the Conquerer"
 bm_1066_posthastings_desc:1 "Victorious at the hard-fought Battle of Hastings, William, Duke of Normandy, has proclaimed himself King of England. Displaced Saxon lords rage against the French-speaking usurpers as fief after fief is given to Williams loyal followers. In Anatolia, the Seljuq Turks under the great sultan Alp Arslan are about to invade the Byzantine Empire in a struggle that will determine the fate of Asia Minor..."

 bookmark_hastings_normandyengland:0 "William the Conquerer"
 bookmark_hastings_normandyengland_desc:1 "William the Conqueror, a descendant of the Viking chief Rollo, became duke of Normandy at a very young age, a situation compounded by the fact that he was also a bastard. Early on he was constantly being used as a pawn by rival factions in the duchy, with a succession of his guardians being murdered. Once he reached adulthood, he faced years of warfare in order to take full control over his duchy, eventually emerging victorious. In 1066 he successfully invaded England to press a claim on the English throne. He spent the remainder of his reign consolidating and reforming his new kingdom in the face of sometimes fierce opposition."

