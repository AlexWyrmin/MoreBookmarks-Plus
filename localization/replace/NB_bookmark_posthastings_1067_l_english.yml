 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"

 #Almos Arpad 
 bookmark_adventurers_almos_arpad1:0 "Álmos"
 bookmark_adventurers_almos_arpad1_desc:0 "When the seven Hungarian tribes united to elect a supreme leader, their votes fell on brave Álmos. One day, his son Árpád will pick up the mantle — but only if the Hungarians can keep their independence. Danger looms on the Eastern horizon.\n\n#bold Can you defend the Hungarians and lead them to greatness? This is your chance to retell the adventures of the Árpád dynasty!#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura1:0 "Daurama"
 bookmark_adventurers_daurama_daura1_desc:0 "As the Last Magajiya of Daura, Daurama is a symbol of the old ways of the Hausa people. Her new husband, Bayajiddah (originally from Iraq), represents change, as more and more outsiders flock to Hausaland, bringing their strange faiths and cultures with them...\n\n#bold Daurama is set to go down in history as the Last Magajiva, but does she have to be?#!"

 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"

 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"
 
 #Charles the Bald
 bookmark_carolingians_charles_the_baldnew:0 "Charles the Bald"
 bookmark_carolingians_charles_the_baldnew_desc:0 "At the time of Charles' birth, his fully grown half-brothers already ruled their own kingdoms within the Carolingian empire. Without a crown of his own, he became known as 'the Bald,' though he eventually did inherit Aquitaine and West Francia. In the future he will even inherit Italy and the Holy Roman Empire itself, but his line will not persevere — his last grandson will die childless just seven years after his own death.\n\n#bold Can you change the course of history and ensure a long and prosperous line of Charles' decedents?#!"

 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$Louis$ $nick_the_stammerer$"

 #King Lothaire
 bookmark_carolingians_king_lothaire:0 "Lothaire II"
 bookmark_carolingians_king_lothaire_desc:0 "Though he was in love with his mistress Waldrada, Lothaire's father forced him into a political marriage with Teutberga. Their union produced no children, and Lothaire's life has been a continuous struggle to divorce his wife and get his bastard children legitimized. Though he never stops trying, Lothaire will go on to die without a legal heir.\n\n#bold Can you overcome the machinations of those who plot against you and ensure the continuation of your house?#!"

 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"

 #Ludwig the German
 bookmark_carolingians_ludwig_the_german:0 "Ludwig the German"
 bookmark_carolingians_ludwig_the_german_desc:0 "An ambitious man, Ludwig has long sought to reconquer the pieces of the Empire he considers his birthright. These ambitions have suffered from setback after setback however, as his various military campaigns all ended in failure and his rebellious sons have pried away most of his own lands from his control.\n\n#bold Can you reverse Ludwig's misfortunes and regain the Empire for his descendants, or are his sons destined to be relegated to a mere footnote in history?#!"

 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$ $nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"

 #King Louis of Italy
 bookmark_carolingians_king_louis:0 "Louis II"
 bookmark_carolingians_king_louis_desc:1 "Imperial power had diminished so much by the time Louis was crowned Holy Roman Emperor that the title no longer offered any real authority. Though he managed to reclaim the Kingdom of Provence, Louis' uncles and brother, unburdened by any sort of allegiance to the Imperial Crown, continue to act as they please. Saddled with quarrelsome neighbors and an unstable realm, Louis II will die before siring a son.\n\n#bold Can you regain all the lost territories of the Empire and reestablish the Imperial Crown as a real power?#!"

 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"

 # King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann:1 "Karlmann"
 bookmark_carolingians_king_karlmann_desc:0 "The eldest son of Ludwig the German, Karlmann rebelled against his father and forced him to give him control over the lands of Bavaria. He will expand this domain in wars with Slavs to the east and later on will even be elected King of Italy — though an unfortunate stroke will force him to abdicate the thrones of Bavaria and Italy to his younger brothers. He will die just a few years later.\n\n#bold With a little luck, will you be able to avoid Karlmann's unfortunate demise and establish a legacy that will last the ages?#!"

 bookmark_mutazz:0 "Al-Mu'tazz"
 bookmark_mutazz_desc:1 "al-Muʿtazz bi-'llāh was the Abbasid caliph from 866 to 869, during a period of extreme internal instability within the Abbasid Caliphate, known as the 'Anarchy at Samarra'. His reign marks the apogee of the decline of the Caliphate's central authority, and the climax of centrifugal tendencies, expressed through the emergence of the autonomous dynasties of the Tulunids in Egypt and the Saffarids in the East, Alid uprisings in Hejaz and Tabaristan, and the first stirrings of the great Zanj Rebellion in lower Iraq."
 
 bookmark_saffar:0 "Ya'qub al-Saffar"
 bookmark_saffar_desc:1 "Ya'qūb ibn al-Layth al-Saffār was a Persian coppersmith and the founder of the Saffarid dynasty of Sistan, with its capital at Zaranj. Under his military leadership he conquered much of the eastern portions of the Greater Iran consisting of modern-day Iran, Afghanistan, Turkmenistan, Uzbekistan, Tajikistan as well as portions of western Pakistan and a small part of Iraq."
 
 bookmark_basil:0 "Basil I"
 bookmark_basil_desc:1 "Basil I, called the Macedonian, was a Byzantine Emperor who reigned from 867 to 886. Born a simple peasant in the theme of Macedonia, he rose in the Imperial court. He entered into the service of Theophilitzes, a relative of Emperor Michael III (r. 842–867), and was given a fortune by the wealthy Danielis. He gained the favour of Michael III, whose mistress he married on the emperor's orders, and was proclaimed co-emperor in 866. He ordered the assassination of Michael the next year. Despite his humble origins, he showed great ability in running the affairs of state and was the founder of the Macedonian dynasty. He was succeeded upon his death by his son Leo VI."
 
 
