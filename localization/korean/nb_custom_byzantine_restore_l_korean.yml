 #Restore Byzatnine Empire
 custom_nb_restore_byzantine_decision:0 "비잔티움 제국 재건" 
 custom_nb_restore_byzantine_decision_desc:0 "제국의 정통 후계자로서 우리는 비잔티움 제국을 재건하고 로마인들의 영광을 다시 되찾아야 합니다."    
 custom_nb_restore_byzantine_decision_tooltip:0 "무너졌던 비잔티움 제국을 재건합니다."
 custom_nb_restore_byzantine_decision_effect_tooltip:0 "무너졌던 비잔티움 제국을 재건합니다."
 custom_nb_restore_byzantine_decision.0001.t:0 "비잔티움 제국 재건"
 custom_nb_restore_byzantine_decision.0001.desc:0 "이제 수도 콘스탄티노플에 다시 제국의 군기가 휘날린다.\n\n나는 위대한 제국의 제관을 쓰고 제국이 잃어버렸던 정당한 영토의 상당수를 회복했다.\n\n총대주교는 내가 제국의 정통 후계자임을 인정했고, 콘스탄티노플의 시민들은 나와 로마 군단에게 환호하며 '바실레프스'라고 외치고 있다.\n\n한때 제국은 내부의 배신자와 외부의 침략자들 때문에 고통 받았고 무너졌지만, 더는 아니리라.\n\n나는 왕들의 왕이며, 통치자들의 통치자이니.(basileùs basiléon basileúon basíleue)"
 custom_nb_restore_byzantine_decision_confirm:0 "로마인들이여, 제국이 재건 될 시간이 왔노라!" 
 custom_nb_restore_byzantine_decision.0001.l:0 "진정한 로마 제국은 영원할 것이다."
 custom_nb_restore_byzantine_decision.0001.l.tt:0 "진정한 로마 제국은 영원할 것이다."    

 custom_nb_restore_byzantine_decision.0002.t:0 "비잔티움 제국 재건" 
 custom_nb_restore_byzantine_decision.0002.desc.roman:0 "자랑스러운 로마인들이 콘스탄티노플을 수복하고 로마 제국을 재건했다.\n\n찬탈자들은 세력을 잃고 쥐새끼 마냥 국경 밖으로 도망쳤으며, 새로운 황제의 지도 아래 제국은 안정을 되찾았다.\n\n재건된 제국에는 밝은 미래가 기다리고 있으리라! 로마 제국이여, 영원하라!"  
 custom_nb_restore_byzantine_decision.0002.desc.hre:0 "그리스인들이 콘스탄티노플을 수복하고 그리스 제국을 재건했다고 한다.\n\n그리스인의 영토를 점유하고 있던 이들은 모두 달아났으며, 그리스 제국의 황제가 뛰어난 통치력을 바탕으로 봉역을 안정시키고 있다고 전해졌다.\n\n신경 쓸 필요 없다. 저 그리스 참칭자들의 제국은 어차피 다시 무너질 게 뻔하다." 
 custom_nb_restore_byzantine_decision.0002.desc.muslim:0 "로마인들이 콘스탄티노플을 수복하고 제국을 재건했다고 한다.\n\n강력한 로마 황제와 그의 손에서 회복된 로마 군단은 그리스 일대와 아나톨리아를 통제하고 제국의 국경을 회복시키고 있다.\n\n기독교인 황제의 지도 아래에서 로마 제국이 다시 강성해진다면 저들은 우리를 다시 공격할텐데..."  
  custom_nb_restore_byzantine_decision.0002.desc.slav:0 "그리스의 로마인들이 수도를 수복하고 제국을 재건했다고 한다.\n\n로마 황제와 그의 강력한 군단은 그리스 일대와 아나톨리아 서쪽의 국경을 회복하고 국경을 안정화 했다고 전해졌다.\n\n이 사건이 우리 슬라브인들에게 어떤 영향을 미칠 지는 모르겠지만, 우리는 우리만의 패권을 세워야 할 시간이다." 
 custom_nb_restore_byzantine_decision.0002.desc.fallback:0 "발칸 반도와 아나톨리아에서 비잔티움 제국이 재건되었다는 소식이 들려 왔다.\n\n황제는 콘스탄티노플을 수복하고 봉역을 안정시켰으며, 침략자들은 국경 밖으로 달아났다.\n\n이 사건이 우리에게 도움이 될 지, 역경이 될 지는 모르겠지만 새로운 시대를 예고하는 것이리라."  
 custom_nb_restore_byzantine_decision.0002.l:0 "노바 로마의 주인이 다시 바뀌었군..."    
 
 custom_nb_byzantine_decision_opinions_vassals:0 "복원된 제국의 모든 봉신들"     
 custom_nb_byzantine_decision_opinions:0 "정통 로마 황제"    


