 VIET_RP_ball_clothes_opulent:0 "화려하고 고급스러운 옷을 삼"
 VIET_RP_ball_clothes_simple:0 "단순하면서도 맵시 있는 옷을 삼"
 VIET_RP_ball_clothes_exotic:0 "이국적인 옷을 삼"
 VIET_RP_nautical_chart:0 "새 항해도"
 VIET_RP_nautical_chart_desc:0 "이 귀족은 최근에 새로운 항해도를 얻었습니다. 가문의 무역 전략을 계획하는 데 도움이 될 것입니다."
 VIET_RP_caravan_disrupted_illness:0 "방해받은 상단"
 VIET_RP_black_market_connections:0 "암시장 밀수업"
 VIET_RP_black_market_connections_desc:0 "이 귀족은 지역 암시장과 관련이 있습니다. 불법이라고 돈이 안 된다는 법은 없죠."
 VIET_RP_noveau_riche_partner:0 "신흥 부르주아와의 동업"
 VIET_RP_noveau_riche_partner_desc:0 "이 귀족은 최근 주변의 많은 귀족들이 새로 후원하는 영향력 있는 사업가와 일부 사업체에 관여하고 있습니다."
 VIET_RP_trade_rumors_good:0 "무역 정보로 좋은 투자를 함"
 VIET_RP_trade_rumors_good_desc:0 "결국 무역은 정확하게 계산된 위험에서부터 나옵니다."
 VIET_RP_trade_rumors_bad:0 "찌라시에 홀려 나쁜 투자를 함"
 VIET_RP_trade_rumors_bad_desc:0 "개인이 듣는 모든 정보가 사실이라고 볼 수는 없습니다."
 VIET_RP_cares_about_employees:0 "직원 복지"
 VIET_RP_spice_trade_investments:0 "향신료 무역 투자 성공"
 VIET_RP_spice_trade_investments_desc:0 "향신료는 흘러야만 합니다."
 VIET_RP_discovered_island:0 "무인도 발견"
 VIET_RP_discovered_island_desc:0 "이 귀족이 소유한 무역선은 최근 외국 해역에서 미지의 작은 섬을 발견했습니다."
 VIET_RP_opinion_danced_new_dance_together:0 "함께 새로운 춤을 춤"
 VIET_RP_banquet_baklava:0 "무도회에서 맛있는 바클라바를 먹음"
 VIET_RP_banquet_baklava_desc:0 "이 귀족도 잘 알듯, 바클라바는 매우 맛있습니다."
 VIET_RP_opinion_no_sympathy:0 "냉혈한"
 VIET_RP_opinion_taught_me_business_strategies:0 "사업 전략을 가르쳐줌"
 VIET_RP_stupid_business_decision:0 "끔찍한 사업적 결정"
 VIET_RP_smart_business_decision:0 "정확한 사업적 결정"
 VIET_RP_refused_to_raise_employee_wages:0 "임금 인상을 거부함"
 VIET_RP_refused_to_raise_employee_wages_desc:0 "이 귀족은 저임금에 대해 불평하는 많은 노동자들을 해고하고 교체했습니다. 지역 상인과 일자리를 구하는 사람들 사이에서 안좋은 평판이 생겨납니다."
 VIET_RP_raised_employee_wages:0 "임금 인상에 동의함"
 VIET_RP_raised_employee_wages_desc:0 "이 귀족은 노동자의 요청을 받아들여 임금을 인상해주었습니다."
 VIET_RP_raised_employee_wages_amazing:0 "임금을 상당히 인상함"
 VIET_RP_raised_employee_wages_amazing_desc:0 "이 귀족은 노동자들의 임금을 요구를 훌쩍 뛰어넘는 정도로 인상해주었습니다. 이 귀족은 헌신적인 노동자들에게 사랑 받고 있으며, 지역 상인들로부터 좋은 평판을 받고 있습니다."
 VIET_RP_raised_employee_wages_compromise:0 "타협을 통한 임금 인상"
 VIET_RP_raised_employee_wages_compromise_desc:0 "이 귀족은 노동자의 요청을 받아들여 임금을 인상해주었습니다. 양측은 협상을 통해 서로가 받아들일 수 있는 타협안에 도달했습니다. 이 귀족의 협상력을 잘 보여준 예죠."
 VIET_RP_spends_time_port:0 "지역 항구에서 시간을 보냄"
 VIET_RP_spends_time_port_desc:0 "이 귀족은 현지 항구에서 일하는 사람들과 일상에 관해 이야기하고, 드나드는 배를 주시하고, 외국 방문객들을 관찰하는 등 시간을 보내는 것을 좋아합니다. 흥미로운 경험이라고 생각하는 모양입니다."
 VIET_RP_talked_about_trade_regulations:0 "공화국의 무역 규제에 관해 훌륭히 논의함"
 VIET_RP_invested_security:0 "거주지 주변의 보안 강화에 투자"
 VIET_RP_generous_to_customers:0 "투철한 접대 정신"
 VIET_RP_checks_math_often:0 "장부 확인을 게을리하지 않음"
 VIET_RP_checks_math_often_desc:0 "이 귀족은 사업 재무의 다양한 측면을 계산할 때 항상 검산, 재검산, 재재검산을 합니다. 실수 하나로 엄청난 돈을 잃을 수 있으니까요!"
 VIET_RP_opinion_mutual_trade_deal:0 "좋은 무역 협정을 맺음"
