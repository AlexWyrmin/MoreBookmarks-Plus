 VIETrepublic.0001.t:0 "옷을 사다"
 VIETrepublic.0001.desc:0 "가족이 함께 참석할 무도회가 꽤 있고, 참석할 다른 귀족 가족들에게 좋은 인상을 줄 옷을 살 때가 되었다. 최근 유행은 다양하기에, 어떤 유행을 따를 지는 가장인 나의 선택에 달려있다."
 VIETrepublic.0001.a:0 "화려하고 고급스러운 옷. 모두가 우리의 부를 알게 되리라!"
 VIETrepublic.0001.b:0 "단아한 걸로 충분해. 유행은 따라가겠지만, 너무 눈에 띌 필요까지는 없지."
 VIETrepublic.0001.c:0 "머나먼 이방의 이국적인 옷으로 모두를 놀라게 하겠어!"
 VIETrepublic.0001.d:0 "글쎄, 돈낭비같은데."
 VIETrepublic.0002.t:0 "항해도"
 VIETrepublic.0002.desc:0 "우리를 포함해 많은 공화국들은 지도학을 연구한다. 지도핟은 상인들이 멀리 여행하는 것을 돕는 데 필수적이기 때문이다. 오늘은 지도 제작자를 찾아가 각종 지도와 항해도를 관찰하고 있다. 마음에 드는 게 하나 있는데, 관심 있으면 팔 수 있다는군."
 VIETrepublic.0002.a:0 "좋아! 구매하겠소."
 VIETrepublic.0002.b:0 "가격에 관해서 협상해 봅시다."
 VIETrepublic.0002.c:0 "흥미롭지만, 당장 필요한 건 아니야."
 VIETrepublic.0003.t:0 "창고에서 일어난 재앙"
 VIETrepublic.0003.desc:0 "나쁜 소식이다! 창고에서 불이 난 모양이다. 물건을 최대한 빼내긴 했지만, 창고의 많은 부분이 손상되었고, 심지어는 보관중이던 무역 상품들 중 일부가 타버렸다."
 VIETrepublic.0003.a:0 "이런..."
 VIETrepublic.0004.t:0 "한 가문의 종말"
 VIETrepublic.0004.desc:0 "우리 공화국에 사는 귀족 가문의 마지막 일원이 방금 죽었다는 소식이 들려왔다. 가문의 후계자가 없었기 때문에, 그 가문은 이제 영원히 사라져버렸다. 솔직히 생각해보면 참 이상한 일이다. 하루 종일 생각을 멈출 수 없었다. 어렸을 때, 그 가문이 다스리는 수많은 상단과 무역선이 얼마나 많은 부를 가져다주었는가 하는 이야기를 들은 적이 있다. 이제 그 가문의 이름은 장부와 기념탑에밖에는 남아있지 않다. 후세에, 우리 가문은 어떻게 되려나?"
 VIETrepublic.0004.a:0 "슬프도다, 언젠가는 우리의 이름도 사라지리니. 아아!"
 VIETrepublic.0004.b:0 "우리의 웅대한 가문과 그 유산은 영원히 이어질테지."
 VIETrepublic.0004.c:0 "미래를 걱정하지 말고 현재에 집중하자."
 VIETrepublic.0005.t:0 "방해받은 상단"
 VIETrepublic.0005.desc:0 "오늘 나는 골치 아픈 보고를 받았다. 가문을 위해 일하는 몇몇 행상이 우리를 위해 무역 탐험을 나갔다가 중병에 걸렸다. 상단에 어떤 전염병이 들불처럼 퍼진 것 같다. 우리가 아는 내용이라고는 서신에 써있는 것 뿐이지만, 안타깝게도 우리의 단기 수익에 부정적인 결과를 가져올 것이다. 상단이 좋은 의사를 찾기를 바랄 뿐."
 VIETrepublic.0005.a:0 "끔찍하도다!"
 VIETrepublic.0006.t:0 "부패한 직원"
 VIETrepublic.0006.desc:0 "내가 고용한 사람 하나가 몰래 가문의 무역품을 빼돌려 암시장에 내다팔고 있었다. 내가 깊이 신뢰하고, 친구로 생각했던 사람이었는데... 나는 이 말을 듣고 깊은 슬픔에 빠졌다. 자기 말로는 가족이 빚더미에 올라서 여분의 돈이 필요했다는데, 믿을 수 있을지 모르겠다. 나한테 그냥 도와달라고 했으면 되지 않았나? 아마도 스스로 해결하기를 원했던 모양이다, 불법을 저질러가면서까지."
 VIETrepublic.0006.a:0 "법정으로. 사정이 어떻든 도둑은 도둑이다."
 VIETrepublic.0006.b:0 "진심으로 사과하고 앞으로는 그러지 않겠다고 약속하면 용서하겠다."
 VIETrepublic.0006.c:0 "해고해라. 그정도면 충분한 처벌이 될게다."
 VIETrepublic.0006.d:0 "암시장이라? 만약... 우리가 동업을 한다면?"
 VIETrepublic.0007.t:0 "부르주아"
 VIETrepublic.0007.desc:0 "[RP_snob.GetTitledFirstName]의 소개로 신흥 부자 하나를 만났다. 그 사람과 동업 관계는 아니지만, 괜찮은 사람같았다. 옷과 보석을 뽐내려고 너무 기를 쓰는 거 같긴 했지만.\n\n그가 떠나자마자, [RP_snob.GetTitledFirstNamePossessive]의 얼굴에서 미소는 사라졌다. "내가 저런 사람과 함께 일해야 하다니! 중요한 동업자인 건 알겠는데, 그냥 사람 자체가 싫어. 근본도 없는 가문에서 나온 졸부 자식이라니까. 몇년 전 운 좋게 돈을 만지기 전까지는 그냥 평범한 상인이었는데, 이제는 자랑하려고 기를 쓴다니까. 개구리 올챙이 적 일 모른다더니.""
 VIETrepublic.0007.a:0 "옛 일이 뭐가 중요해? 돈만 잘 벌면 되는거지."
 VIETrepublic.0007.b:0 "졸부들은 자기들이 우리랑 동급인 줄 안다니까! [RP_snob.GetTitledFirstName]의 심정이 이해가 간다."
 VIETrepublic.0007.c:0 "태생부터 고귀했던 가문은 없어. 그 사람도 돈을 벌려고 얼마나 고생했을 지 생각해보라고."
 VIETrepublic.0008.t:0 "한발 더 나가"
 VIETrepublic.0008.desc:0 "가문의 무역선 중 한 척이 예상보다 큰 수익을 올렸다. 처음에는 다들 좋아했다. 돈이 더 들어온다는데 누가 싫어하겠어?\n\n 그러나, 방금 그 돈을 어떻게 벌었는가에 관한 보고가 들어왔다. 그 배의 선장은 항해하는 동안 노략질을 한 것이다. 선장은 다른 상선의 물건을 훔쳤을 뿐만 아니라 해안 마을 몇 군데를 급습했다. 동맹국 주변에서 훔친 건 아니니까, 아무도 문제삼지는 않을 것이다. 상인들이 수입을 늘리기 위해 가끔 도적질을 하는 것은 상식이고. 중요한 것은, 선장이 나에게 허락을 구하지 않았다는 것이다."
 VIETrepublic.0008.a:0 "비록 불명예스럽더라도, 선장은 결국 돈을 벌었다. 사업은 사업이지."
 VIETrepublic.0008.b:0 "끔찍하구나! 어서 빨리 장물을 [ROOT.Char.GetFaith.HouseOfWorship]에 바쳐 회개해야겠다!"
 VIETrepublic.0009.t:0 "또다른 회담"
 VIETrepublic.0009.desc:0 "나는 다른 귀족 가문, 영향력 있는 길드 등의 대표들과 함께 회의에 참석하고 있다. 우리는 국경 내 상업에 관한 규제 변경안에 대해 논의한다. 안타깝게도, 현재의 논의는 [ROOT.Char.GetDynastyName]의 이익과 특별히 관련이 없고, 졸음이 밀려오기 시작했다."
 VIETrepublic.0009.a:0 "저 광대들은 싸우라지. 낮잠은 내게 도움이 될 거야."
 VIETrepublic.0009.b:0 "나중에 도움이 될 수도 있으니 경청해야겠어."
 VIETrepublic.0010.t:0 "뇌물과 속임수"
 VIETrepublic.0010.desc:0 "사업 관계자들과 함께 작은 연회에 참석했다. 우리가 각자 가문의 무역의 미래를 논의하고 있자 하니, 어떤 사람이 해외 무역 탐험을 하면서 배운 몇 가지를 우리에게 설명하기 시작했다.\n\n"여러분 모두 좋은 사람들인 것 같으니," 그는 웃으며 말했다. "제 비밀스러운 속임수 하나에 끼워드리죠. 자, 우리 중에 관세 좋아하는 사람은 없죠? 여러분이 그쪽 관리들을 잘 대해주고 돈을 좀 쥐어주면, 관리들이 확 풀어집니다. 여러분 물건에 훨씬 낮은 세금만이 붙는 거죠."\n\n 그는 외국 관리들에게 뇌물을 주고 아부하기 위해 사용하는 다양한 방법들을 계속해서 설명했다. 뇌물 수수가 참신한 아이디어는 아니지만, 이 사람이 해준 조언은 유용하게 쓸 곳이 있겠어."
 VIETrepublic.0010.a:0 "유익한 강의였어!"
 VIETrepublic.0011.t:0 "거래에 관한 소문"
 VIETrepublic.0011.desc:0 "오늘 나는 최근 긴 여행에서 돌아온 행상을 만났다. 외국의 시장 현황에 대해 논의하면서, 그는 다양한 상품의 가격이 향후 어떻게 될지에 대해 들은 몇 가지 소문을 들려준다. 예를 들어 어떤 상품이 투자하기에 좋을지 나쁠지같은 것들. 한편으로는 그 소문이 타당하고 일리가 있어 보이고, 그는 외국에서 막 돌아왔으니 믿을만 한 것도 같다. 다른 한편으로는 정말 그의 말을 믿을 수 있을까 의심이 된다."
 VIETrepublic.0011.a:0 "이 사람이 거짓말을 하는 것 같지는 않지만, 그렇다고 냅다 믿기도 힘들다."
 VIETrepublic.0011.b:0 "외국에서 직접 가져온 신선한 정보를 안 믿으면 대체 뭘 믿겠어?"
 VIETrepublic.0011.result:0 "여행자가 말해준대로 투자를 하면 나에게 약간의 [income|E]을 가져다 줄 것이다. 그가 말해준 것들이 사실이기를!"
 VIETrepublic.0011.toast.good:0 "그 무역소문은 믿을 만했다"
 VIETrepublic.0011.toast.bad:0 "그 무역소문은 찌라시였다"
 VIETrepublic.0012.t:0 "해적이 몸값을 요구하다"
 VIETrepublic.0012.desc:0 "이럴 수가! [ROOT.Char.GetDynastyName] 의 깃발 아래 항해하는 배 중 한 척이 무자비한 해적의 공격을 받았다. 해적단은 배에 실은 물건들을 전부 약탈하고, 선원들을 노예로 만든 후에 배를 침수시켰다. 내가 이 사실을 알게 된 것도 몇몇 선원들이 탈출한 덕분이다. 탈출한 선원들은 동료 선원을 위해 해적들에게 몸값을 지불해 달라고 간청했다."
 VIETrepublic.0012.a:0 "유감스럽게도, 할 수 있는 일이 없군."
 VIETrepublic.0012.b:0 "빌어먹을 해적들! 몸값을 내서 동료를 구해주마!"
 VIETrepublic.0012.c:0 "해적들과 협상해서 몸값을 줄여 보자."
 VIETrepublic.0013.t:0 "폭풍우"
 VIETrepublic.0013.desc:0 "이럴 수가! [ROOT.Char.GetDynastyName] 의 깃발 아래 항해하는 배 중 한 척이 폭풍으로 침몰했다. 생존자는 거의 없었다. 끔찍한 인명 손실 외에도, 이것은 분명히 우리에게 경제적으로 큰 손실을 줄 것이다."
 VIETrepublic.0013.a:0 "개탄스럽도다!"
 VIETrepublic.0014.t:0 "향신료는 흐르는가?"
 VIETrepublic.0014.desc:0 "얼마 전 나는 향신료를 거래하고자 하는 몇몇 무역업자들에게 투자하기 위해 푼돈을 지불했다. 나조차도 위험하다고 여겼건만, 이 투자는 대성공이었다!"
 VIETrepublic.0014.a:0 "완벽해!"
 VIETrepublic.0015.t:0 "실종된 상단"
 VIETrepublic.0015.desc:0 "[ROOT.Char.GetDynastyName] 소유의 상단 하나가 도착 예정일을 넘긴 지도 한 달이 지났다. 모두들 도적 떼같은 악재로 상단이 와해되었을 거라고 여겼다.\n\n하지만 그 상단 전체가 오늘 도착했다. 수레 몇 대가 파손되었고, 말 몇 마리가 죽거나 다쳤지만, 다른 것들은 모두 괜찮다. 상단주가 말하기를, 악천후때문에 많은 수레들이 파손되었다고 한다. 이로 인해 그들의 여행은 몇 주 지연되었다.\n\n상단이 무사히 돌아온 것은 다행이지만, 지난 몇 주 동안 상단이 싣고 있는 상품의 가격은 다소 하락했다. 이 제품들은 손해보고 팔아야 할 것이다."
 VIETrepublic.0015.a:0 "모든 상인들은 이런 일을 걱정하지."
 VIETrepublic.0016.t:0 "난파된 해적선"
 VIETrepublic.0016.desc:0 "항해 중에, [ROOT.Char.GetDynastyName] 소속의 무역선이 해적선의 잔해를 발견했다. 난파선에서 찾은 소수의 생존자들의 증언에 따르면, 해적선은 해외의 몇몇 해변 마을들을 급습한 직후 폭풍우를 만난 것으로 보인다.\n\n그건 그렇고, 우리 배의 선장이 난파선에 쓸만한 물건들이 꽤 있길래 그걸 옮겨뒀다고 한다. 팔면 돈이 꽤 될거라면서. 개인의 불행이 타인의 행운일 수도 있는 모양이다!
 VIETrepublic.0016.a:0 "좋은 생각이야, 당장 팔도록!"
 VIETrepublic.0017.t:0 "무인도"
 VIETrepublic.0017.desc:0 "무역선 중 한 척이 최근에 폭풍으로 길을 잃었지만, 다행이게도 배와 화물, 그리고 대부분의 선원들은 무사했다. 하지만 이로 인해 배는 길을 잃었고, 선원들은 우리 공화국 출신 누구도 본 적도 들은 적도 없는 낯선 섬을 만나게 되었다. 선원들은 집으로 돌아가는 길을 찾기 전에 그 섬의 지도를 그렸는데, 매우 작았다고 한다. 아마 그래서 여태껏 알려지지 않은 거겠지. 선원들이 제공한 지도를 지역 지도 제작자들에게 팔 수 있다."
 VIETrepublic.0017.a:0 "잘 했구나, 선원들이여!"
 VIETrepublic.0018.t:0 "여행의 추억"
 VIETrepublic.0018.desc:0 "나는 가끔 보고 지내는 늙은 귀족을 방문하고 있다. 젊었을 적에 이 사람은 모험가였는데, 먼 나라에서 영예와 이익을 얻기 위해 여러 번의 탐험에 참여했다고 한다. 이제 그는 은퇴한 지 오래다.\n\n노귀족은 아직도 젊은 시절을 회상하려는듯 집 주변에 많은 양피지 지도를 보관하고 있다. 긴장을 풀고 이야기를 나누는 동안, 지도 중 하나에 시선이 간다.\n\n"아, 그 여행은 정말 물건이었지." 노귀족이 내 시선을 눈치채고는 말했다. "이 지도에 그려진 땅은……. 혹시 지루한겐가? 아니라고? 좋아! 내가 아주 오래 전에, 그 아름다운 왕국에 왔을 때 있었던 일인데……."
 VIETrepublic.0018.a:0 "노귀족의 말에서 많은 것을 배웠다."
 VIETrepublic.0019.t:0 "분수"
 VIETrepublic.0019.desc:0 "내가 사는 곳 길 아래쪽에 분수대를 건설하기 위해 기금을 모으는 중이라고 한다. 돈만 낸다면 위대한 [ROOT.Char.Get Dynasty Name]의 이름이 분수에 새겨질 것이다. 분수는 어디서나 볼 수 있는 물건은 아닐 뿐더러, 어떤 사람들은 분수를 뭔가 신성한 힘의 상징으로 보는 모양이다. 아마도 분수에 이름을 새기면 나의 영향력을 보여줄 수 있는 좋은 방법이 될 것이다."
 VIETrepublic.0019.a:0 "분수를 짓는데 쓰거라!"
 VIETrepublic.0019.b:0 "그런 장황한 계획따위는 필요없다."
 VIETrepublic.0020.t:0 "밤새 춤추자"
 VIETrepublic.0020.desc:0 "공화국의 귀족 가문 하나가 주최한 무도회에 참가했는데, 많은 사람들이 내가 본 적 없는 아주 이상한 춤을 추고 있다. 연주자들이 연주하고 있는 음악에 맞춰 팔과 다리를 괴상하게 움직이고 있는 것이다. \n\n[RP_breakdancer.GetTitledFirstName]에게 내 반응이 읽힌 모양이다. "이 춤은 지금 대유행이에요! 다들 배우고 있어요! 처음 보시다니 놀랍군요."\n\n"이거, 배우기 힘들 것 같은데..."라고 내가 웅얼거렸다. "에이, 말도 안 돼! 기본만 배우면 어렵지 않은 춤입니다." [RP_breakdancer.GetSheHe]가 말해준다. "자, 어떻게 하는지 보여드리죠. 재미있을 겁니다!"
 VIETrepublic.0020.a:0 "그냥 여기 앉아서 보기만 하겠소. 즐거운 시간 되시오!"
 VIETrepublic.0020.b:0 "아주 좋소! 자, 발은 어떻게 놀려야 하오?"
 VIETrepublic.0021.t:0 "바클라바!"
 VIETrepublic.0021.desc:0 "공화국의 귀족 가문 하나가 주최한 무도회에 참가했는데, 주인은 우리에게 다양한 종류의 바클라바를 대접했다. 바클라바는 지중해와 중동 전역에서 시럽과 설탕의 달콤함으로 유명한 별미다. 모두들 바클라바를 좋아한다. 나도 물론 좋다!"
 VIETrepublic.0021.a:0 "바클라바 더 가져와, 아니, 다 가져와!"
 VIETrepublic.0022.t:0 "화물을 구하라"
 VIETrepublic.0022.desc:0 "가문 무역선 한 척이 도시에서 조금 떨어진 곳에서 암초에 걸렸다. 화물의 일부를 구할 시간은 있지만, 모두 구할 수는 없을 것 같아 걱정입니다. 어쨌든 이번 달에는 사업에 지장이 있을 것이다."
 VIETrepublic.0022.a:0 "빨리 움직여야 해. 닥치는 대로 구해라!"
 VIETrepublic.0022.b:0 "인부들이여! 이 상품들을 중심적으로 회수하도록 하게나."
 VIETrepublic.0023.t:0 "도덕적 딜레마"
 VIETrepublic.0023.desc:0 "오늘 밤 나는 새로운 동업자 한 명과 사업 계약을 체결할 예정인데, 종교적 신념이 방해가 되고 있어서 걱정이다. 불법적인 일은 하지 않겠지만, 이 거래를 성사시킨다면 [ROOT.Char.GetFaith.GetAdjective]적 신념에 어긋나는 일을 해야 할 가능성이 높다. 하지만 거래를 취소하면 이미 이 거래에 투자한 돈을 잃게 될 처지다."
 VIETrepublic.0023.a:0 "거래를 끝마쳐라. 부디 [ROOT.Char.GetFaith.HighGodName]께서 나를 용서하시기를."
 VIETrepublic.0023.b:0 "거래를 취소해라. 너무나도 죄책감이 심하구나."
 VIETrepublic.0024.t:0 "손해 감수"
 VIETrepublic.0024.desc:0 "오늘 막 도착한 상품의 가격을 잘못 예상했다. 가격이 눈에 띄게 떨어진 것이다. 이제 나는 구매자들에게 물건을 팔 때 상당한 돈을 잃을 것이다. 오래 보관할 수 있는 종류의 물건들도 아니라 지금 팔아야만 한다."
 VIETrepublic.0024.a:0 "현 시세에 맞춰 팔게나."
 VIETrepublic.0024.b:0 "더 높은 가격에 물건을 사도록 사람들을 설득해볼까."
 VIETrepublic.0025.t:0 "수요와 공급"
 VIETrepublic.0025.desc:0 "오늘 막 도착한 상품의 가격을 잘못 예상했는데…… 오히려 좋구나! 이 물건을 찾는 사람들이 많아졌다. 원하는 가격에 팔 수 있게 된 것이다!"
 VIETrepublic.0025.a:0 "고객들과 좋은 관계를 유지해야 한다. 통상적인 가격으로 판매해라."
 VIETrepublic.0025.b:0 "좋은 소식이야! 고객들에게서 돈을 뜯어볼까."
 VIETrepublic.0026.t:0 "잘못된 결정"
 VIETrepublic.0026.desc:0 "몇 달 전, [RP_loser.GetTitledFirstName]의 사업체 투자는 실패로 돌아갔다. 그 투자가 위험하다는 것은 [RP_loser.GetSheHe]도 알고 있었는데, 실은 너무도 위험해서 공화국에 있는 다른 누구도 거기에 돈을 투자하지 않았을 것이다. 그렇기에 [RP_loser.GetFirstNameNoTooltip]이(가) 손해를 봤을 때, 그 누구도 놀라지 않았다.  [RP_loser.GetFirstNameNoTooltip]의 기분이 매우 혼란스러운 것은 당연하다.\n\n"내가 그렇게 멍청했다니!" [RP_loser.GetSheHe]가 말한다. "이제 공화국 전체가 나를 비웃겠지!"
 VIETrepublic.0026.a:0 "네가 내린 결정이다. 악으로 버텨라."
 VIETrepublic.0026.b:0 "조언을 좀 해주겠소. 다음 투자에서는 …"
 VIETrepublic.0027.t:0 "훌륭한 결정"
 VIETrepublic.0027.desc:0 "몇 달 전, [RP_winner.GetTitledFirstName]의 투자가 이루어졌다. 그 자는 꽤나 위험한 사업 계획에 투자했다. 몇몇은 결과가 좋지 못할 거라며 비웃었고, 나머지는 충분히 감수해볼만한 위험이라며 고개를 끄덕였다. 어쨌거나, [RP_winner.GetFirstNameNoTooltip]의 투자는 성공했고, 꽤나 큰 이득을 본 모양이다."
 VIETrepublic.0027.a:0 "[RP_winner.GetHerHim]에게는 희소식이군! 훌륭한 결정이야."
 VIETrepublic.0028.t:0 "노동자여, 단결하라!"
 VIETrepublic.0028.desc:0 "[ROOT.Char.GetDynastyName] 가를 위해 일하는 사람들 중 일부는 자신들이 받는 임금이 낮고 부당하다며 불평하고 있다. 그들 중 대다수가 임금 인상을 요구하기 위해 단결했다. 뭐, 임금을 올려준다고 이윤이 크게 줄지는 않겠지만... 한 번 올려주면 점점 요구가 잦아질까봐 걱정이다. 어쨌거나 조심해야만 한다. 한 발짝만 잘못 움직이면 공화국의 모든 사람들이 [ROOT.Char.GetDynastyName]에 대해 잔인하고 이기적인 강도 집단이라고 생각할 것이다."
 VIETrepublic.0028.a:0 "분수를 모르는군. 새 노동자를 고용해라."
 VIETrepublic.0028.b:0 "좋아. 바라는 만큼 임금을 인상하라."
 VIETrepublic.0028.c:0 "노동자는 중요하지. 그들이 바라는 것 이상으로 임금을 올려주마!"
 VIETrepublic.0028.d:0 "협상을 통해 어느 정도로 타협할 수도 있지 않을까?"
 VIETrepublic.0029.t:0 "항구에서"
 VIETrepublic.0029.desc:0 "[ROOT.Char.GetDynastyName] 소속의 곧 판매할 신제품을 가지고 오늘 항구에 도착했다. 내가 화물을 검사하는 도중, 선원들이 여행 중에 사업의 성과뿐만 아니라 이국에 관해 들은 소문에 관해 잡담하고 있었다. 결국, 어떤 소문이든 다른 곳의 시장 상황을 가늠할 때에는 귀중한 정보가 될 수 있다."
 VIETrepublic.0029.a:0 "생산적인 하루였다." 
 VIETrepublic.0030.t:0 "정원의 동상"
 VIETrepublic.0030.desc:0 "나는 최근에 무역 거래를 한 작은 상인을 접대하고 있다. 우리는 내 정원을 돌아다니며 이것저것 의논하고 있는데, 상인의 눈에 한 가지 물건이 들어온 모양이다. 바로 내가 수년 전에 산 외국 형식의 석조상이다. 상인은 석상에 나타나있는 장인의 기교와 인간미의 묘사에 분명히 매료되었다.\n\n"왜 이 동상을 여기 정원에 숨겨두죠?" 상인이 묻는다. "좀 더 중앙 위치에 놔둬야 합니다. 그렇게 하면, 모두들 당신이 예술을 감상하는 눈이 있는 사람이라는 것을 알게 될 거예요. 아니면, 그 조각상을 나에게 팔 생각이 있으십니까?"
 VIETrepublic.0030.a:0 "이 석상은 조용하고 평화로운 정원에 더 잘 어울리오만."
 VIETrepublic.0030.b:0 "대단한 통찰이오! 정문 앞으로 옮겨놓도록 하겠소."
 VIETrepublic.0030.c:0 "팔 수도 있지만, 상당한 금액을 지불해야만 할 게요."
 VIETrepublic.0031.t:0 "무역 규제"
 VIETrepublic.0031.desc:0 "오늘, 나는 사업을 하기 위해 시청에 들러야 했다. 그곳에서 일하는 공무원 한 사람을 만났는데, 그는 공화국의 법을 잘 알고 있었다. 우리는 헤어지기 전에 공화국의 무역 규정, 특히 최근에 바뀐 규제에 대해 꽤 알찬 논의를 했다."
 VIETrepublic.0031.a:0 "들은 걸 기억해둬야겠군. 쓸모가 있겠어."
 VIETrepublic.0032.t:0 "계약 거부"
 VIETrepublic.0032.desc:0 "나는 오늘 동업자 후보 하나를 만났다. 그자가 새로운 사업 기회를 주기를 바랐지만, 한 마디로 완전 망했다. 옷매무새는 흐트러진데다 유행에 뒤떨어졌고, 말투는 두서없고 장황했다. 지루한 동업자도, 혹은 훌륭한 연줄과 같은 다른 미덕을 가진 약간 따분한 동업자도 견딜 수 있지만, 이런 무능한 사람과는 함께 일하고 싶지 않다. 그 자는 내가 동업에 관심이 없어 화가 난 것 같았지만, 나는 개인적인 감정 때문이 아니라고 그를 안심시켰다."
 VIETrepublic.0032.a:0 "천치들을 상대하고 있자니 머리가 지끈지끈하는군!"
 VIETrepublic.0033.t:0 "실패한 강도 시도"
 VIETrepublic.0033.desc:0 "지난 밤, 여러 사람들이 내 거처로 들어가 몇개의 귀중품 을 가지고 몰래 빠져나가려는 시도가 있었다. [ROOT.Char.GetDynastyName]의 번창하는 사업때문에 내 집을 노리려던 것 같다. 좌우간, 내 경비원이 성실하게 근무를 서지 않았더라면 도둑들을 잡을 수는 없었으리라.\n\n 범죄자들은 공화국의 법정에서 벌을 받을 테지만, 내 관저의 보안에 관해 수많은 의문이 남겨졌다. 아무런 대처를 하지 않는다면, 우리 가문의 권위에 타격이 있을 수 있다."
 VIETrepublic.0033.a:0 "이 관저는 안전해, 경비병들이 도둑을 잡았다고!"
 VIETrepublic.0033.b:0 "경비를 늘리고 보수도 해야겠어."
 VIETrepublic.0034.t:0 "사업 조언"
 VIETrepublic.0034.desc:0 "참석하고 있는 무도회에서, 나는 우연히 작은 가문의 자제를 만났다. 그는 경의에 찬 눈으로 나에게 말했다. "저는 당신을 마음 깊이 존경하고 있습니다. [ROOT.Char.GetDynastyName]의 위대함은 의심할 여지가 없고요! 당신에 대해 많이 들었습니다. 사업에 관해 통찰력이 뛰어나시다면서요? 제가 삼촌으로부터 돈을 조금 물려받은 참입니다. 이제 제가 가문의 부를 쌓아야만 한다는 뜻이지요. 사업에 관해서 제게 조언해 주실 수 있는 게 있나요?""
 VIETrepublic.0034.a:0 "미안하지만, 지금 긴히 대화해야할 사람이 있다네. 이만 실례하지."
 VIETrepublic.0034.b:0 "노력과 절제가 상인의 제일가는 덕목이라네."
 VIETrepublic.0034.c:0 "무엇보다도 고객들을 잘 파악해야 해."
 VIETrepublic.0035.t:0 "산수"
 VIETrepublic.0035.desc:0 "서류 작업을 하고 있는데, 오래된 재무 서류에 몇 가지 수치 오류가 있는 것을 발견했다. 최근에 했던 거래들을 잘못 계산한 모양이라, 이윤을 남기는 대신 손해를 봤다! 다행히 그리 큰 액수는 아니었지만, 그렇다고 기분이 좋지는 않다."
 VIETrepublic.0035.a:0 "장부를 더 자주 확인해야겠군."
 VIETrepublic.0036.t:0 "주판 보조"
 VIETrepublic.0036.desc:0 "나와 [RP_calculator.GetTitledFirstName]은(는) 최근 들어온 사업 제안을 함께 협상하고 있다. 우리는 재무 서류들을 살피며 거래와 관련된 다양한 조건들을 계산하고 있다. \n\n "계산 좀 확인해주겠소?" [RP_calculator.GetSheHe]가 주판을 든 채 내 자리로 와 부탁했다. "뭔가 실수한 게 있는 거 같은데, 숫자가 도저히 맞지를 않소." \n\n나는 주판을 받아 문제 없이 계산한 후, 계산 과정을 설명해준다. 그러자[RP_calculator.GetSheHe]가 갑자기 자기 이마를 탁 쳤다! \n\n "아!" [RP_calculator.GetTitledFirstName]의 주판이 핑그르르 돌았다. "초보적인 실수구만. 앞으로는 숫자를 두 세번씩 확인하겠소! 감사하구려!""
 VIETrepublic.0036.a:0 "그럴 때도 있지."
