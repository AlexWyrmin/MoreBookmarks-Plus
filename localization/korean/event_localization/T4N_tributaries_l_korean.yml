l_korean:

 tributary_6_tit: "전쟁에 호출된 종주국"
 tributary_6_desc: "봉역을 통치하던 도중 [calls_to_arms_tribute.GetFirstNameNicknamedNoTooltipRegnal]로부터 전쟁에 대한 소집 요청을 받았다. 당연히 종주국으로서 전쟁에 참여해야만 하겠지만, 그들을 돕는 것이 [root.GetPrimaryTitle.GetNameNoTier]에 어떤 영향을 줄까?" 
 suzerain_joins_the_war: "병사들이여, 전장으로! 당연히 조공국을 보호해야 한다!"
 suzerain_refuses_to_join_war: "도움은 없다. 저들은 스스로 맞서야 한다."
 
 tributary_7_tit: "명예를 저버린 종주국"
 tributary_7_desc: "예전에는 [former_suzerain.GetPrimaryTitle.GetNameNoTier]의 통치자들의 보호에 의지할 수 있었다. 우리는 보호의 대가로 그들에게 조공을 바쳐왔으나, 우리 사신은 이번 전쟁에서 종주국의 도움을 받기 어렵다는 소식을 듣고 돌아왔다. 그들이 마땅한 계약을 행하지 않았으니, 계약은 파기다. 우리는 다시금 자유로운 주권국으로 우뚝 서리라."
 tribute_stop_war: "금화 한 닢도 내지 않으리라!"

 tributaries.8_opening: "조공국에게,"
 tributaries.8_desc: "이제부터 그대의 직무가 사라졌음을 알리는 바요."
 stops_paying_tribute: "당신은 이제 [actor.GetShortUIName|U]의 조공국이 아닙니다."
 
 tributaries.9_opening: "[trib.Custom2('AppropriateGreeting', actor )]"
 tributaries.9_desc: "당신의 제안을 수락하고 즉시 조공을 바치겠습니다."
 tributaries.9.1_desc: "그대의 조공을 윤허하오. 당신의 국경과 요새에 우리 군이 배치될 것이오."
 tributaries.901_desc: "그대의 조공을 윤허하오. 당신의 국경과 요새에 우리 군이 배치될 것이오."
 tributaries.9.1_opening: "[my_suzerain_evt.Custom2('AppropriateGreeting', actor )]"                                             

 tributaries.10_desc: "그대의 조공을 윤허하오. 당신의 국경과 요새에 우리 군이 배치될 것이오."
