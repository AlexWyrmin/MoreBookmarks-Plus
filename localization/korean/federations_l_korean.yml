 game_concept_tribal_federations: "부족 연맹"
 game_concept_federation: "연맹"
 game_concept_tribal_federation_desc: "부족 연맹은 독립 부족정 군주만이 창설할 수 있으며, 문화를 공유하는 다른 독립 부족정 군주들이 참여할 수 있습니다. 연맹원들은 서로의 전쟁에 참여할 의무를 갖습니다. 연맹은 각각의 연맹원들에게 지역 기반 보너스를 제공합니다. 연맹 창은 해당 연맹의 작위 화면을 통해 접근할 수 있습니다."

 game_concept_unity: "단결력"
 game_concept_federation_unity: "연맹 단결력"
 game_concept_unity_desc: "부족 연맹은 단결력을 제어해야 합니다. 단결력이 높으면 연맹원들에게 보너스가 제공되지만, 낮아지면 연맹이 해체될 수 있습니다."

