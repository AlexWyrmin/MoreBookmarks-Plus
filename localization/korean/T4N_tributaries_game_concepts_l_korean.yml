 game_concept_T4N_permanent_tributary: "영구 조공"
 game_concept_T4N_permanent_tributary_desc: "PLACEHOLDER \n$BULLET_WITH_TAB$ 영구 [T4N_tributary|E] 계약\n$BULLET_WITH_TAB$ [T4N_tributaries|E]은 수입의 #N 10%#!를 종주국에게 바칩니다. \n$BULLET_WITH_TAB$ [T4N_tributaries|E]은 매월 #P 0.05#! [prestige|E]을 종주국에게 바칩니다. \n$BULLET_WITH_TAB$ [T4N_tributaries|E]은 [piety|E]을 제공하지 않습니다. \n$BULLET_WITH_TAB$ [T4N_tributaries|E]운  [levy|E] 징집이 #N 10%#! 느려집니다.\n$BULLET_WITH_TAB$ 종주국의 [levy|E] 징집이 #P 5%#! 빨라집니다. \n$BULLET_WITH_TAB$ 종주국은 #B 20#마다 #P 1.5# [men_at_arms|E]를 받습니다. $TAB$$TAB$$TAB$$TAB$  [T4N_tributaries|E] \n$BULLET_WITH_TAB$ 종주국은 [T4N_tributaries|E]에게 전쟁을 선포할 수 없습니다. \n$BULLET_WITH_TAB$ 종주국과 [T4N_tributaries|E]은 서로를 전쟁에 호출할 수 있습니다.\n$BULLET_WITH_TAB$ 이 계약을 맺은 [T4N_tributaries|E]은 [T4N_tributary|E]이 된 때로부터 #B 20#! $TAB$ $TAB$$TAB$$TAB$년간 합병될 수 없습니다."
 game_concept_T4N_non_permanent_tributary: "단기 조공"
 game_concept_T4N_non_permanent_tributary_desc: "PLACEHOLDER \n$BULLET_WITH_TAB$ [T4N_tributary|E] 계약 \n$BULLET_WITH_TAB$ [T4N_tributaries|E]은 수입의 #N 5%#!를 종주국에게 바칩니다. \n$BULLET_WITH_TAB$ [T4N_tributaries|E]은 매월 #P 0.01#! [prestige|E]을 종주국에게 바칩니다.\n$BULLET_WITH_TAB$ [T4N_tributaries|E]은 [piety|E]을 제공하지 않습니다. \n$BULLET_WITH_TAB$ [T4N_tributaries|E]운  [levy|E] 징집이 #N 10%#! 느려집니다.\n$BULLET_WITH_TAB$ 종주국의 [levy|E] 징집이 #P 2.5%#! 빨라집니다.\n$BULLET_WITH_TAB$ 종주국은 #B 20#마다 #P 1.5# [men_at_arms|E]를 받습니다. $TAB$$TAB$$TAB$$TAB$$TAB$  [T4N_tributaries|E] \n$BULLET_WITH_TAB$ 종주국은 [T4N_tributaries|E]에게 전쟁을 선포할 수 없습니다. \n$BULLET_WITH_TAB$ 종주국과 [T4N_tributaries|E]은 서로를 전쟁에 호출할 수 있습니다.\n$BULLET_WITH_TAB$ 이 계약을 맺은 [T4N_tributaries|E]은 영구 조공국이 될 수 있습니다. $TAB$$TAB$$TAB$ 이 계약을 맺은 [T4N_tributaries|E]은 [T4N_tributary|E]이 된 때로부터 #B 20#! $TAB$ $TAB$$TAB$$TAB$년간 합병될 수 없습니다."
