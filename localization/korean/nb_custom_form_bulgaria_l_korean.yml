 nb_bulgarian_imperial_city_modifier:0 "노바 콘스탄티노폴리스" 
 nb_bulgarian_imperial_city_modifier_desc:0 "제국의 수도로서 번성하는 터르노보그라드는 차르가 기거하는 도시로서 이 곳을 방문한 총대주교가 제 3의 로마시라고 언급할 정도로 화려한 도시입니다." 
 
 nb_bulgarian_imperial_city_decay_modifier:0 "바랑인 무역의 새로운 중심지" 
 nb_bulgarian_imperial_city_decay_modifier_desc:0 "새롭게 부상한 제국의 중심지인 터르노보그라드는 바랑인들을 비롯한 여러 상인들과 장인들이 오고 가는 무역로에 위치합니다."  
 
 nb_bulgarian_renaissance_modifier:0 "슬라브 문화의 중심지" 
 nb_bulgarian_renaissance_modifier_desc:0 "슬라브인들의 문화적 중심지로서 번성하는 불가리아의 주요 도시입니다."   
 
 nb_bulgarian_looting_from_constantinople_modifier:0 "약탈한 재화" 
 nb_bulgarian_looting_from_constantinople_modifier_desc:0 "도시는 콘스탄티노플에서 약탈한 재화 덕분에 번성하고 있습니다."   

 nb_bulgarian_sack_constantinople_modifier:0 "불가리아 차르에게 약탈 당함" 
 nb_bulgarian_sack_constantinople_modifier_desc:0 "콘스탄티노플은 불가리아 차르에게 약탈 당했습니다."    

 
