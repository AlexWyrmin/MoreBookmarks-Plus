 nb_bulgarian_build_asen_krepost_decision_desc:0 "모이시아와 트라키아 사이에는 필리포폴리스가 위치해있습니다. 두 지역을 지나려면 필연적으로 지나야 하는 이 주요 길목에 새로운 성채를 건설한다면 인근의 치안이 안정될 것이며 무역로를 거니는 상인들의 안전이 확보될 것입니다."    
