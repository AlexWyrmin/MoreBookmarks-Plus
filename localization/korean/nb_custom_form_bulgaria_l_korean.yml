 nb_bulgarian_build_patriarchal_cathedral_decision_desc:0 "우리 수도에 새로운 총대주교 대성당을 건설한다면 유럽의 모든 이들이 불가리아 제국의 차르야말로 진정한 로마인들의 통치자이자 기독교 세계의 보호자임을 깨닫게 될 겁니다."    
 nb_bulgarian_build_patriarchal_cathedral_decision_tooltip:0 "수도에 총대주교 대성당을 건설합니다."
 nb_bulgarian_build_patriarchal_cathedral_decision_effect_tooltip:0 "수도에 총대주교 대성당을 건설합니다."
 nb_bulgarian_build_patriarchal_cathedral_decision.0001.t:0 "총대주교 대성당"
 nb_bulgarian_build_patriarchal_cathedral_decision.0001.desc:0 "콘스탄티노플이 점차 쇠락해가는 반면, 우리 불가리아인들과 불가리아 제국은 나날이 강성해지고 있다. 하지만 이러한 유리한 정세에도 불구하고 그리스인들과 서유럽의 프랑크인들은 우리가 진정한 로마인들의 통치자이자 기독교 세계의 새로운 보호자라는 사실을 부정하고 인정하지 않고 있다.\n\n우리 제국과 차르의 권위를 확립하고 불가리아의 총대주교가 콘스탄티노플의 총대주교보다 우월한 위치에 있음을 드러내기 위해서는 새로운 대성당이 필요하다며 봉신들이 입을 모아 말한다. 이에 나는 수도에 정교회의 새로운 중심지가 될 가장 정교하고 가장 아름다운 대성당을 세울 것을 명했으니, 이 대성당이 모든 기독교의 보호자인 불가리아 황제와 정교회의 진정한 중심지로 우뚝 서게 될 것이다."
 nb_bulgarian_build_patriarchal_cathedral_decision_confirm:0 "불가리아가 정교회의 중심지다!" 
 nb_bulgarian_build_patriarchal_cathedral_decision.0001.l:0 "주님의 은총으로, 불가리아가 드높아졌도다"
 nb_bulgarian_build_patriarchal_cathedral_decision.0001.l.tt:0 "주님의 은총으로, 불가리아가 드높아졌도다"    
 
 nb_bulgarian_build_patriarchal_cathedral_decision.0002.t:0 "불가리아의 총대주교좌" 
 nb_bulgarian_build_patriarchal_cathedral_decision.0002.desc.bulgarian:0 "불가리아의 차르에 의해 제국의 수도에 새로운 정교회 총대주교좌와 대성당이 설립되었다는 소식이 들려 왔다. 제국이 선포된 이례로 차르와 불가리아인들은 계속해서 기독교 세계에서의 서열의 우위와 로마 제국에 대한 정통성을 주장했지만, 그리스인들을 비롯한 서유럽인들은 이 주장을 받아들이지 않고 있었다.\n\n그러나 제국의 수도에 콘스탄티노플의 대성당이 연상될 정도로 정교하면서도 새로운 대성당과 총대주교좌가 설립됐으니, 이제 유럽의 기독교인들이 감히 불가리아 제국의 권위를 업신여길 수 없으리라."  
 nb_bulgarian_build_patriarchal_cathedral_decision.0002.desc.byzantine:0 "불가리아 참칭자가 감히 그들의 수도에 새로운 정교회 총대주교좌와 대성당을 설립했다고 전해졌다. 저들의 참칭 제국이 선포된 이례로 지금까지, 그리고 앞으로도 영원히 우리 로마인들은 저들의 정통성과 서열의 우위를 결단코 인정하지 않을 것이고 불가리아인들도 이 사실을 알고 있기에 우리의 권위를 부정하고 스스로의 권위를 높여보겠답시고 저런 일을 벌인 것이다.\n\n저렇게 건물만 높게 세우고 주교에 불과한 자를 대주교라고 자칭한다고 해서 권위가 높아질리가 있는가? 불가리아놈들은 야만인에 불과할 뿐이다!" 
 nb_bulgarian_build_patriarchal_cathedral_decision.0002.desc.fallback:0 "불가리아의 황제가 제국의 수도에 새로운 정교회 총대주교좌와 대성당을 설립했다고 전해졌다. 불가리아인들이 제국을 선포한 이례로 기독교인들은 그들의 패권을 인정하면서도 그들이 주장하는 기독교 세계에서의 우위성은 무시하고 있었으나, 불가리아인들은 스스로 새로운 총대주교좌를 설립함으로써 기독교 세계에서의 우위를 차지하려고 시도한 것이다.\n\n글쎄, 저들의 주장을 우리가 온전히 받아들여야 하는지는 아직도 확실하지 않지만 새로운 대성당과 불가리아의 총대주교좌에 모인 수많은 일파는 불가리아 제국의 세력이 온 세상을 통틀어도 손 꼽히는 강력한 세력임을 보여주고 있다."  
 nb_bulgarian_build_patriarchal_cathedral_decision.0002.l:0 "새로운 정교회의 중심지가 될 것인가?"  
 
