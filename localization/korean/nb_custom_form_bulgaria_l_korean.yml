 nb_bulgarian_build_asen_krepost_decision.0001.desc:0 "불가리아와 비잔티움의 주요 무역로인 필리포폴리스는 두 국가의 가장 중요한 지역 중 하나인 모이시아와 트라키아의 사이에 있다. 이러한 지리적 특징 때문에 필리포폴리스는 필연적으로 두 국가의 상인들이 거쳐 가야만 하는 무역로가 됐다. 하지만 이러한 중요성에도 불구하고 필리포폴리스의 길목은 높고 낮은 언덕과 산맥들이 위치해 있기에 치안이 불안정한 편이다.\n\n이에 나는 모이시아로 넘어가는 산맥에 새로운 성채인 아센 크레포스트를 건설했으니, 새로운 성채는 무역로를 거니는 상인들을 보호하고 인근의 치안 유지에 큰 도움이 될 것이다."
