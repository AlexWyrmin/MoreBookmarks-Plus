 nick_the_romanoktonos:0 "로마녹토노스" 
 
 nb_found_empire_of_bulgaria_decision:0 "불가리아 제국 형성" 
 nb_found_empire_of_bulgaria_decision_desc:0 "그리스인들은 발칸 반도에서 영향력을 상실했다. 이제 우리 불가리아인들이 발칸 반도의 패권국으로서 비잔티움 제국에 버금가는 권위를 확립하기 위해 새로운 제국의 출현을 선포할 때가 되었다."    
 nb_found_empire_of_bulgaria_decision_tooltip:0 "불가리아와 왈라키아를 통합하고 불가리아 제국을 형성합니다."
 nb_found_empire_of_bulgaria_decision_effect_tooltip:0 "불가리아와 왈라키아를 통합하고 불가리아 제국을 형성합니다."
 nb_found_empire_of_bulgaria_decision.0001.t:0 "불가리아 제국"
 nb_found_empire_of_bulgaria_decision.0001.desc:0 "마침내 발칸 반도에서 그리스인들은 주도권을 상실했으며, 불가리아인들이 그 자리를 대체했다. 이제 유럽 전체를 통틀어 봐도 감히 우리와 견줄 상대는 손에 꼽힐 정도다.\n\n나와 우리 가문은 발칸 반도에서 가장 강력한 패권국으로 발돋움 했으며 콘스탄티노플의 로마 황제와 총대주교도 우리를 경외하고 있다.\n\n이제 더 위대한 명예와 권위를 위해 내가 불가리아인들의 차르요, 로마인들의 바실레프스임을 천명할 시간이다.\n\n우리 수도, 터르노보는 새로운 콘스탄티노플이 될 것이며, 우리 왕국은 새로운 로마 제국, 불가리아 제국이라 불릴 것이다!"
 nb_found_empire_of_bulgaria_decision_confirm:0 "불가리아 제국을 선포할 시간이다!" 
 nb_found_empire_of_bulgaria_decision.0001.l:0 "옛 로마를 허물고, 새로운 로마가 등장할 시간이다."
 nb_found_empire_of_bulgaria_decision.0001.l.tt:0 "옛 로마를 허물고, 새로운 로마가 등장할 시간이다."     
 
 nb_found_empire_of_bulgaria_decision.0002.t:0 "불가리아 제국" 
 nb_found_empire_of_bulgaria_decision.0002.desc.slav:0 "강성해진 불가리아인들은 발칸 반도 일대를 통합하고 새로운 제국을 건국했다.\n\n불가리아 차르는 제국을 선포하면서 진정한 로마 황제는 자신이라며 주변국과 봉역 전체에 널리 알렸다.\n\n새로운 패권국이 새로이 부상하니, 실로 새 시대의 여명이 밝았다."  
 nb_found_empire_of_bulgaria_decision.0002.desc.byzantine:0 "강성해진 불가리아인들이 발칸 반도 일대를 통합하고 새로운 제국을 건국했다는 소식이 들려왔다.\n\n그들은 제국을 선포하며 감히 로마 황제의 칭호를 참칭했다고 한다.\n\n진정한 로마 제국이 멀쩡히 존재하는데, 어찌 불가리아 야만인들이 로마를 참칭하는가!" 
 nb_found_empire_of_bulgaria_decision.0002.desc.hre:0 "강성해진 불가리아인들이 발칸 반도 일대를 통합하고 새로운 제국을 건국했다는 소식이 들려왔다.\n\n그들은 제국을 선포하며 로마 황제의 칭호를 주장했다고 한다.\n\n어차피 기독교 세계의 진정한 로마 제국은 신성 로마 제국뿐이다."  
 nb_found_empire_of_bulgaria_decision.0002.desc.fallback:0 "강성해진 불가리아인들이 발칸 반도 일대를 통합하고 새로운 제국을 건국했다는 소식이 들려왔다.\n\n그들은 제국을 선포하며 자신들이 진정한 로마 황제라고 천명했다.\n\n그들의 주장이 가진 정통성의 유무를 떠나, 새로운 불가리아 제국은 실로 강력한 패권국으로 알려졌다."  
 nb_found_empire_of_bulgaria_decision.0002.l:0 "아무튼, 새로운 세력의 등장이로군..."   
 
 nb_bulgarian_renaissance_decision:0 "슬라브 문화의 중심지" 
 nb_bulgarian_renaissance_decision_desc:0 "불가리아는 번성하고 있으며, 발칸 반도 너머 유럽 전역의 슬라브인들 모두에게 문화적 영향력을 행사하고 있다. 명망 높은 학자들과 장인들을 초빙해 우리 수도와 인근 지역을 더욱 번성시켜야 한다."    
 nb_bulgarian_renaissance_decision_tooltip:0 "불가리아의 황금기 맞이하고 봉역을 번성시킵니다."
 nb_bulgarian_renaissance_decision_effect_tooltip:0 "불가리아의 황금기를 맞이하고 봉역을 번성시킵니다."
 nb_bulgarian_renaissance_decision.0001.t:0 "불가리아의 황금기"
 nb_bulgarian_renaissance_decision.0001.desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]의 주요 도시들은 슬라브 문화의 중심지로서 번성하고 있다. 여러 학자와 장인, 상인들이 예술과 학문, 부를 위해 우리 영역을 거쳐 가고 있으며, 막대한 인적 자원은 우리 영역을 더욱 번성시켰다. 우리는 우리만의 고유한 문자와 다채로운 문학까지 발달시켰으며, 이는 수도에 새로운 문학원이 건설되는 계기가 되었다.\n\n콘스탄티노플의 그리스인들은 [ROOT.Char.GetCulture.GetNameNoTooltip] 주민들을 질투하고 애써 무시하고 있지만 이러한 문화적 번성은 우리가 그들을 뛰어 넘을 것이라는 명확한 증거가 될 것이다."
 nb_bulgarian_renaissance_decision_confirm:0 "불가리아를 번성시키자!" 
 nb_bulgarian_renaissance_decision.0001.l:0 "그리스인들의 시대는 저물었다. 불가리아인들의 시대가 왔노라!"
 nb_bulgarian_renaissance_decision.0001.l.tt:0 "그리스인들의 시대는 저물었다. 불가리아인들의 시대가 왔노라!"    
 
 nb_bulgarian_renaissance_decision.0002.t:0 "불가리아의 황금기" 
 nb_bulgarian_renaissance_decision.0002.desc.slav:0 "불가리아 제국은 번성하여 그리스인들과도 견줄 정도로 발전된 국가로 나아갔다. 제국의 주요 도시들은 슬라브 문화의 중심지로서 번성하고 있으며, 여러 학자와 장인과 상인들이 예술과 학문, 부를 위해 불가리아 제국의 봉역으로 모여 들고 있다.\n\n새로운 제국에 영광의 시대가 도래한 것은 틀림 없어 보인다."  
 nb_bulgarian_renaissance_decision.0002.desc.byzantine:0 "불가리아 참칭자들이 번성하고 있다... 그들은 우리 문화와 기술을 모방하여 자신들의 것으로 만들고 있다. 저들의 주요 도시들은 우리의 부와 학문을 도둑질한 것을 바탕으로 슬라브 문화의 중심지로서 번성하고 있고 바랑인들을 정착시키고 있다.\n\n야만인 참칭자 놈들이 기고만장한 꼴을 더는 두고 볼 수가 없구나!" 
 nb_bulgarian_renaissance_decision.0002.desc.fallback:0 "불가리아 제국이 번성하여 새로운 문학과 기술의 중심지로 변모하고 있다고 한다. 제국의 주요 도시들은 슬라브 문화의 중심지로서 번성하고 있으며, 여러 학자와 장인과 상인들이 예술과 학문, 부를 위해 불가리아 제국의 봉역으로 모여 들고 있다.\n\n어차피 우리와는 상관 없지만, 저들의 제국이 번성하고 있는 것은 틀림 없는 사실이다."  
 nb_bulgarian_renaissance_decision.0002.l:0 "불가리아가 전성기를 맞았군..."    
 
 nb_bulgarian_sack_constantinople_decision:0 "콘스탄티노플 약탈" 
 nb_bulgarian_sack_constantinople_decision_desc:0 "불가리아 제국의 권역은 세르비아와 몰다비아까지 확장되었고, 마침내 비잔티움 제국의 수도인 콘스탄티노플까지 우리의 손아귀에 들어왔다. 비록 적들의 도시지만 이 도시는 긴 세월 동안 축적된 수 많은 문화와 학문, 보물들이 쌓여 있는 보고이다. 콘스탄티노플의 문화재를 약탈하고 우리 도시로 옮겨야 한다."    
 nb_bulgarian_sack_constantinople_decision_tooltip:0 "콘스탄티노플을 약탈하고 불가리아 제국의 세력을 과시합니다."
 nb_bulgarian_sack_constantinople_decision_effect_tooltip:0 "콘스탄티노플을 약탈하고 불가리아 제국의 세력을 과시합니다."
 nb_bulgarian_sack_constantinople_decision.0001.t:0 "로마인의 학살자"
 nb_bulgarian_sack_constantinople_decision.0001.desc:0 "불가리아 제국의 권역은 더욱 확장되어 세르비아와 몰다비아 전체가 제국의 영토에 들어왔다. 또한 우리는 비잔티움의 수도, 콘스탄티노플마저 수중에 넣었으며 불가리아 제국의 패권은 절정에 이르렀다.\n\n세르비아와 몰다비아를 우리의 권역으로 통합하고 테오도시우스 성벽 너머의 로마인들을 전부 죽여 그들이 쌓아온 모든 것들을 우리의 것으로 만드리라.\n\n도시는 불태워지고, 로마인들은 모두 죽을 것이다...\n\n그들은 우리를 야만인이라 부르며 멸시했었다. 이제 복수의 시간이 왔다!\n\n오만방자한 로마인들은 내 잔혹함에 덜덜 떨며 나를 '로마인의 학살자'라고 부르리라!"
 nb_bulgarian_sack_constantinople_decision_confirm:0 "콘스탄티노플을 불태워라!" 
 nb_bulgarian_sack_constantinople_decision.0001.l:0 "로마인들을 죽여라, 저 모든 것들이 우리의 것이다!"
 nb_bulgarian_sack_constantinople_decision.0001.l.tt:0 "로마인들을 죽여라, 저 모든 것들이 우리의 것이다!"   

 nb_bulgarian_sack_constantinople_decision.0002.t:0 "약탈 당한 콘스탄티노플" 
 nb_bulgarian_sack_constantinople_decision.0002.desc.slav:0 "발칸 반도 최고의 세력으로 부상한 불가리아 제국의 차르께서 콘스탄티노플을 약탈했다.\n\n그는 또한 세르비아와 몰다비아가 제국의 권역임을 선포했으며 스스로를 로마인의 학살자라고 칭했다.\n\n거만한 로마인들은 우리들을 무시해왔지만, 이제 복수는 계속될 것이다!"  
 nb_bulgarian_sack_constantinople_decision.0002.desc.byzantine:0 "수도 콘스탄티노플이 불가리아 야만인들에게 함락되었고 불가리아의 황제가 성벽 너머의 시민들과 도시를 불태웠다...\n\n그는 스스로를 로마인의 학살자라고 칭했으며 동시에 그가 정복한 세르비아와 몰다비아가 불가리아 제국의 권역임을 선포했다.\n\n참담하도다! 주여, 어찌하여 저희를 버리시나이까?" 
 nb_bulgarian_sack_constantinople_decision.0002.desc.fallback:0 "비잔티움 제국의 수도 콘스탄티노플이 불가리아 제국의 차르에게 함락되었고, 불태워졌다.\n\n성벽 너머의 시민들과 병사들을 모두 살해한 그는 스스로를 로마인의 학살자라고 칭했고 동시에 그가 정복한 세르비아와 몰다비아가 불가리아 제국의 권역임을 선포했다.\n\n천년이 넘도록 이어진 제국이 이렇게 몰락하는 것인가?"  
 nb_bulgarian_sack_constantinople_decision.0002.l:0 "로마인의 학살자라니, 무시무시하군..."    
 
 nb_bulgarian_establishment_the_cyrillic_decision:0 "키릴 문자 정립" 
 nb_bulgarian_establishment_the_cyrillic_decision_desc:0 "기독교를 받아들인 불가리아인들에게는 교회 문서와 공문서를 기록할 수 있는 새로운 문자가 필요합니다. 우리 슬라브인들의 고대 언어와 그리스인들의 문자가 혼합되어 탄생한 글라골 문자를 기반으로 정교하고 새로운 문자를 정립해야 합니다."    
 nb_bulgarian_establishment_the_cyrillic_decision_tooltip:0 "키릴 문자를 정립합니다."
 nb_bulgarian_establishment_the_cyrillic_decision_effect_tooltip:0 "키릴 문자를 정립합니다."
 nb_bulgarian_establishment_the_cyrillic_decision.0001.t:0 "슬라브인들의 문자"
 nb_bulgarian_establishment_the_cyrillic_decision.0001.desc:0 "우리는 그동안 오래되고 비체계적인 옛 슬라브어와 키릴로스와 메토디오스가 최초로 정립한 글라골 문자를 이용하여 여러 공문서와 교회 문서를 기록하고 있었다. 글라골 문자가 우리에게 큰 도움이 되기는 하지만 아직까지는 정교하다고 말할 수 있는 수준은 아니다.\n\n나는 검과 방패를 들고 싸울 의무가 있는 불가리아의 군주이지만 동시에 우리 영역과 백성들을 더 나은 미래로 이끌 의무를 지니기도 했다. 우리 문화가 선진적으로 나아가기 위해서는 더욱 체계적이고 정교한 문자가 필요하다고 느꼈고, 곧바로 우리 불가리아의 가장 저명한 학자들인 클리멘트와 나움과 함께 글라골 문자를 바탕으로 키릴 문자를 새로이 재정립했으니, 이는 우리 불가리아인들을 시초로 슬라브인 모두에게 새로운 여명을 가져올 사건이 될 것이다."
 nb_bulgarian_establishment_the_cyrillic_decision_confirm:0 "우리들만의 문자가 탄생하리라" 
 nb_bulgarian_establishment_the_cyrillic_decision.0001.l:0 "문명인들에게 걸맞는 새로운 문자의 탄생이니라"
 nb_bulgarian_establishment_the_cyrillic_decision.0001.l.tt:0 "문명인들에게 걸맞는 새로운 문자의 탄생이니라"   

 nb_bulgarian_establishment_the_cyrillic_decision.0002.t:0 "슬라브인들의 문자" 
 nb_bulgarian_establishment_the_cyrillic_decision.0002.desc.slav:0 "불가리아의 군주가 오래된 슬라브어와 글라골 문자를 재정립하여 키릴 문자라고 불리는 새로운 문자를 정립했다고 전해졌다. 선진적인 그리스인들이 그들의 문자를 사용하듯이, 마침내 우리 슬라브인들에게도 정교하고 체계적인 새로운 문자가 보급된 것이다.\n\n지금까지 우리는 체계적이지 못한 우리의 옛말을 사용하거나 외국의 문자를 빌려서 쓰는 처지였지만, 이제 우리만의 문자가 생겼으니 슬라브인들의 문화는 더욱 발전하게 될 것이다."  
 nb_bulgarian_establishment_the_cyrillic_decision.0002.desc.byzantine:0 "불가리아의 군주가 우리 언어를 바탕으로 제작된 글라골 문자를 변형시켜 키릴 문자라고 불리울 새로운 문자를 정립했다고 전해졌다. 슬라브인들은 불가리아인들의 업적을 칭송하고 있고, 우리 로마인들의 몇몇 학자들도 새로운 문자의 탄생에 관심을 보이고 있으나, 저건 어디까지나 우리 로마인들의 문화와 언어를 훔쳐 만든 부산물에 불과할 뿐이다." 
 nb_bulgarian_establishment_the_cyrillic_decision.0002.desc.fallback:0 "불가리아의 군주가 오래된 슬라브어와 글라골 문자를 재정립하여 키릴 문자라고 불리는 새로운 문자를 정립했다고 전해졌다.\n\n공문서와 교회 문서의 기록을 수월하게 하기 위한 목적으로 탄생한 이 키릴 문자는 불가리아를 비롯한 슬라브인들의 발전에 큰 도움이 됐다고 한다. 그리스인들은 이 사건에 분개하고 있지만, 자신들만의 문자를 창조한 것이 어찌 질시할 일인가?"  
