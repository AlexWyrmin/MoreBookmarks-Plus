 game_concept_guelphs_desc: "구엘프, 혹은 교황파는 신성 로마 제국의 카이저와 [기벨린|E]들에 대항해 벨프 가와 교황 성하를 지지하는 파벌입니다. 두 파벌의 반목은 서임권 투쟁에서 시작했습니다."
 game_concept_guelph_desc: "구엘프, 혹은 교황파는 신성 로마 제국의 카이저와 [기벨린|E]들에 대항해 벨프 가와 교황 성하를 지지하는 파벌입니다. 두 파벌의 반목은 서임권 투쟁에서 시작했습니다."
