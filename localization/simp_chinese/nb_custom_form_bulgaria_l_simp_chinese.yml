 e_bulgaria_article:0 ""
 e_bulgaria:0 "保加利亚帝国"
 e_bulgaria_adj:0 "保加利亚"
 nick_the_romanoktonos:0 "罗曼诺克托诺斯"
 nb_found_empire_of_bulgaria_decision:0 "建立保加利亚帝国"
 nb_found_empire_of_bulgaria_decision_desc:0 "希腊人在巴尔干地区失去了影响力。现在我们保加利亚人是巴尔干半岛上仅次于拜占庭帝国的霸主，当你认为我应该宣布新帝国的出现时，就会建立起权威。"
 nb_found_empire_of_bulgaria_decision_tooltip:0 "统一保加利亚和瓦拉几亚，建立了保加利亚帝国。"
 nb_found_empire_of_bulgaria_decision_effect_tooltip:0 "统一保加利亚和瓦拉几亚，建立了保加利亚帝国。"
 nb_found_empire_of_bulgaria_decision.0001.t:0 "保加利亚沙皇"
 nb_found_empire_of_bulgaria_decision.0001.desc:0 "最后，希腊人失去了对巴尔干地区的控制，保加利亚人取代了他们。现在，即使在整个欧洲，我们也敢于互相比较。\n\n我和我的家族已经成为巴尔干地区最强大的霸主，罗马皇帝和君士坦丁堡的牧首都对我们充满敬畏。\n\n现在是我宣布自己是保加利亚人的沙皇和罗马人的巴西琉斯的时候了，以获得更大的荣誉和权威。\n\n我们的首都图尔诺将成为新的君士坦丁堡，我们的王国将被称为新的罗马帝国，即保加利亚帝国！"
 nb_found_empire_of_bulgaria_decision_confirm:0 "是时候宣布保加利亚帝国建立了!"
 nb_found_empire_of_bulgaria_decision.0001.l:0 "是时候推倒旧罗马，新罗马诞生了。"
 nb_found_empire_of_bulgaria_decision.0001.l.tt:0 "是时候推倒旧罗马，新罗马诞生了。"
 nb_found_empire_of_bulgaria_decision.0002.t:0 "保加利亚帝国"
 nb_found_empire_of_bulgaria_decision.0002.desc.slav:0 "繁荣的保加利亚人在巴尔干地区建立了一个新的帝国。\n\n当保加利亚沙皇宣布建立帝国时，他说他是真正的罗马皇帝，并让邻国和所有封臣都知道。\n\n随着一个新的霸权势力崛起，的确，一个新时代的曙光已经来临了。"
 nb_found_empire_of_bulgaria_decision.0002.desc.byzantine:0 "据报道，实力增强的保加利亚人联合起来在巴尔干半岛建立了一个新帝国。\n\n据说他们自称是罗马皇帝，宣布建立帝国，尽管他们只不过是野蛮人。\n\n保加利亚的野蛮人怎么能自称是罗马呢？即使真正的罗马帝国完好无损！"
 nb_found_empire_of_bulgaria_decision.0002.desc.hre:0 "繁荣的保加利亚人在巴尔干地区建立了一个新的帝国。\n\n他们宣布了这个帝国，并声称拥有罗马皇帝的称号。\n\n毕竟，基督教世界中唯一真正的罗马帝国是神圣罗马帝国。"
 nb_found_empire_of_bulgaria_decision.0002.desc.fallback:0 "繁荣的保加利亚人在巴尔干地区建立了一个新的帝国。\n\n他们宣布自己是真正的罗马皇帝，因为他们宣布建立了这个帝国。\n\n不管他们的论点是否合法，新的保加利亚帝国确实被称为一个强大的霸主。"
 nb_found_empire_of_bulgaria_decision.0002.l:0 "总之，这是一个新帝国的到来……"
 nb_bulgarian_renaissance_decision:0 "斯拉夫文化中心"
 nb_bulgarian_renaissance_decision_desc:0 "保加利亚正在蓬勃发展，对巴尔干半岛以外的整个欧洲的所有斯拉夫人产生了文化影响。我们需要邀请知名学者和工匠来进一步繁荣我们的首都及其周边地区。"
 nb_bulgarian_renaissance_decision_tooltip:0 "开启保加利亚的黄金时代，让王国繁荣昌盛。"
 nb_bulgarian_renaissance_decision_effect_tooltip:0 "开启保加利亚的黄金时代，让王国繁荣昌盛。"
 nb_bulgarian_renaissance_decision.0001.t:0 "保加利亚的黄金时代"
 nb_bulgarian_renaissance_decision.0001.desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]的主要城市作为斯拉夫文化中心正在蓬勃发展。\n\n各种学者、工匠和商人为了艺术、学习和财富而经过我们的领土，这使我们的领土进一步繁荣。\n\n君士坦丁堡的希腊人嫉妒并试图忽视[ROOT.Char.GetCulture.GetNameNoTooltip]的居民，但这种文化的繁荣将是我们超越他们的明证。"
 nb_bulgarian_renaissance_decision_confirm:0 "让保加利亚蓬勃发展!"
 nb_bulgarian_renaissance_decision.0001.l:0 "希腊人的时代已经结束，保加利亚人的时代到来了!"
 nb_bulgarian_renaissance_decision.0001.l.tt:0 "希腊人的时代已经结束，保加利亚人的时代到来了!"
 nb_bulgarian_renaissance_decision.0002.t:0 "保加利亚的黄金时代"
 nb_bulgarian_renaissance_decision.0002.desc.slav:0 "保加利亚帝国蓬勃发展，并发展成为一个可与希腊人相媲美的国家。\n\n帝国的主要城市作为斯拉夫文化中心蓬勃发展，学者、工匠和商人聚集在一起，为保加利亚帝国的艺术、学习和财富服务。\n\n似乎可以肯定的是，一个辉煌的时代已经在新帝国到来。"
 nb_bulgarian_renaissance_decision.0002.desc.byzantine:0 "保加利亚的受难者正在茁壮成长...... 他们正在复制我们的文化和技术，使之成为他们自己的文化和技术。\n\n他们的主要城市在偷窃我们的财富和学问的基础上，作为斯拉夫文化中心正在蓬勃发展，并且正在安置瓦兰吉亚人。\n\n那些保加利亚的野蛮人正在茁壮成长! 我无法相信!"
 nb_bulgarian_renaissance_decision.0002.desc.fallback:0 "据说，保加利亚帝国正在蓬勃发展，并转变为一个新的文学和技术中心。\n\n帝国的主要城市作为斯拉夫文化中心蓬勃发展，学者、工匠和商人聚集在一起，为保加利亚帝国的艺术、学习和财富服务。\n\n反正与我们无关，但他们的帝国正在蓬勃发展，这绝对是事实。"
 nb_bulgarian_renaissance_decision.0002.l:0 "保加利亚正处于鼎盛时期......"
 nb_bulgarian_sack_constantinople_decision:0 "被洗劫的君士坦丁堡"
 nb_bulgarian_sack_constantinople_decision_desc:0 "保加利亚帝国扩展到塞尔维亚和摩尔达维亚，并最终扩展到拜占庭的首都君士坦丁堡。虽然它是一个敌人的城市，但它是一个多年来积累的无数文化、学术和宝藏的宝库。我们需要掠夺君士坦丁堡的文化资产，并将它们转移到我们的城市。"
 nb_bulgarian_sack_constantinople_decision_tooltip:0 "洗劫君士坦丁堡，炫耀保加利亚帝国的力量。"
 nb_bulgarian_sack_constantinople_decision_effect_tooltip:0 "洗劫君士坦丁堡，炫耀保加利亚帝国的力量。"
 nb_bulgarian_sack_constantinople_decision.0001.t:0 "罗马屠夫"
 nb_bulgarian_sack_constantinople_decision.0001.desc:0 "保加利亚帝国的领土进一步扩大，将塞尔维亚和摩尔达维亚纳入其领土。我们还把拜占庭的首都君士坦丁堡掌握在手中，保加利亚的霸权也随之而来。\n\n将塞尔维亚和摩尔达维亚纳入我们的领土，并将狄奥多西城墙外的所有罗马人杀死，使他们所建造的一切成为我们的。\n\n城市将被烧毁，罗马人将全部死亡......\n\n他们称我们为野蛮人，看不起我们。现在是报仇的时候了!\n\n傲慢的罗马人对我的残忍不寒而栗，并称我为“罗马屠夫”！"
 nb_bulgarian_sack_constantinople_decision_confirm:0 "烧毁君士坦丁堡！"
 nb_bulgarian_sack_constantinople_decision.0001.l:0 "杀了罗马人，这些东西都是我们的！"
 nb_bulgarian_sack_constantinople_decision.0001.l.tt:0 "杀了罗马人，这些东西都是我们的！"
 nb_bulgarian_sack_constantinople_decision.0002.t:0 "被洗劫的君士坦丁堡"
 nb_bulgarian_sack_constantinople_decision.0002.desc.slav:0 "保加利亚帝国的沙皇，作为巴尔干地区最强大的力量，掠夺了君士坦丁堡。\n\n他还将塞尔维亚和摩尔达维亚巩固为帝国领土，并称自己为罗马屠夫。\n\n傲慢的罗马人对我们视而不见，但现在复仇将继续！"
 nb_bulgarian_sack_constantinople_decision.0002.desc.byzantine:0 "首都君士坦丁堡落入保加利亚野蛮人之手，保加利亚皇帝烧毁了城墙外的公民和城市......\n\n他自称是罗马屠夫，并宣布他所征服的塞尔维亚和摩尔达维亚是保加利亚帝国的领土。\n\n上帝......你为什么要抛弃我们？"
 nb_bulgarian_sack_constantinople_decision.0002.desc.fallback:0 "君士坦丁堡，拜占庭的首都，被保加利亚沙皇占领并烧毁。\n\n他杀死了城墙外的所有平民和士兵，自称罗马屠夫，并宣布他所征服的塞尔维亚和摩尔达维亚是保加利亚帝国的领土。\n\n持续了一千多年的帝国就是这样灭亡的吗？"
 nb_bulgarian_sack_constantinople_decision.0002.l:0 "罗马屠夫？太可怕了......"
 nb_found_empire_of_bulgaria_decision_modifier_vassals:0 "保加利亚帝国的所有封臣。"
 nb_empire_of_bulgaria_decision_opinions:0 "保加利亚沙皇"
