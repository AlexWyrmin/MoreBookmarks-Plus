 nb_found_empire_of_bulgaria_modifier:0 "保加利亚王朝"
 nb_bulgarian_pretender_opinions:0 "保加利亚篡位者"
 nb_bulgarian_sack_constantinople_opinions:0 "被烧毁的君士坦丁堡"
 nb_bulgarian_imperial_city_modifier:0 "新君士坦丁波利斯"
 nb_bulgarian_imperial_city_modifier_desc:0 "特诺沃格勒作为帝国的首都，是一个沙皇居住的城市，是一个如此辉煌的城市，以至于参观过它的大牧首提到它是第三个罗马。"
 nb_bulgarian_imperial_city_decay_modifier:0 "新的巴兰吉亚贸易中心。"
 nb_bulgarian_imperial_city_decay_modifier_desc:0 "特诺沃格勒是新兴帝国的中心，位于一条贸易路线上，包括巴兰吉亚人在内的一些商人和工匠在这里来来往往。"
 nb_bulgarian_renaissance_modifier:0 "斯拉夫文化中心"
 nb_bulgarian_renaissance_modifier_desc:0 "它是保加利亚的一个主要城市，作为斯拉夫人的文化中心而繁荣发展。"
 nb_bulgarian_looting_from_constantinople_modifier:0 "被掠夺的货物"
 nb_bulgarian_looting_from_constantinople_modifier_desc:0 "得益于从君士坦丁堡掠夺来的货物，这座城市繁荣起来。"
 nb_bulgarian_sack_constantinople_modifier:0 "被保加利亚沙皇洗劫一空"
 nb_bulgarian_sack_constantinople_modifier_desc:0 "君士坦丁堡被保加利亚沙皇洗劫一空。"
