l_simp_chinese:
 custom_nb_restore_byzantine_decision:0 "重建拜占庭帝国"
 custom_nb_restore_byzantine_decision_desc:0 "作为帝国的合法继承人，我们必须恢复拜占庭帝国，重拾罗马人的荣耀。"
 custom_nb_restore_byzantine_decision_tooltip:0 "重建已经崩溃的拜占庭帝国"
 custom_nb_restore_byzantine_decision_effect_tooltip:0 "重建已经崩溃的拜占庭帝国"
 custom_nb_restore_byzantine_decision.0001.t:0 "恢复了拜占庭帝国"
 custom_nb_restore_byzantine_decision.0001.desc:0 "现在，帝国的旗帜又在首都君士坦丁堡飘扬。\n\n我戴上了伟大的罗马帝国的帝冠，恢复了帝国失去的大部分合法领土。\n\n牧首承认我是帝国的合法继承人，君士坦丁堡的公民为我和罗马军团欢呼，高呼 \"巴西琉斯\"。\n\n曾经，帝国因为内部的叛徒和外部的入侵者而遭受痛苦和崩溃，但现在不是了。\n\n我是万王之王，万王主之主。"
 custom_nb_restore_byzantine_decision_confirm:0 "是时候重建帝国了，罗马同胞们!"
 custom_nb_restore_byzantine_decision.0001.l:0 "真正的罗马帝国将永垂不朽。"
 custom_nb_restore_byzantine_decision.0001.l.tt:0 "真正的罗马帝国将永垂不朽。"
 custom_nb_byzantine_decision_opinions:0 "真正的罗马皇帝"
 custom_nb_restore_byzantine_decision.0002.t:0 "恢复了拜占庭帝国"
 custom_nb_restore_byzantine_decision.0002.desc.roman:0 "骄傲的罗马人重建了君士坦丁堡，重建了罗马帝国。\n\n篡位者失去了权力，像老鼠一样逃离边境，在新皇帝的领导下，帝国恢复了稳定。\n\n一个光明的未来等待着重建的帝国！不朽，罗马帝国！"
 custom_nb_restore_byzantine_decision.0002.desc.hre:0 "据传闻，希腊人收复了君士坦丁堡，重建了希腊帝国。\n\n所有占领希腊领土的人都逃走了，据说希腊帝国的皇帝以出色的控制力稳定了他的领地。\n\n我们不需要被打扰。那些冒牌货的希腊帝国注定要再次崩溃。"
 custom_nb_restore_byzantine_decision.0002.desc.muslim:0 "据传闻，罗马人恢复了君士坦丁堡，重建了帝国。\n\n强大的罗马皇帝和他的军团，从他手中恢复，控制了希腊和安纳托利亚，恢复了帝国的边界。\n\n如果罗马帝国在那位基督教皇帝的领导下再次得到加强，他们必将再次攻击我们......"
 custom_nb_restore_byzantine_decision.0002.desc.slav:0 "据传闻，希腊的罗马人重建了首都和帝国。\n\n据传闻，罗马皇帝和他强大的军团恢复了希腊和安纳托利亚西部的边界，并稳定了边界。\n\n我不知道这件事会对我们斯拉夫人产生什么影响，但我们是时候建立自己的霸权了。"
 custom_nb_restore_byzantine_decision.0002.desc.fallback:0 "据传闻，拜占庭帝国已经在巴尔干半岛和安纳托利亚重建。\n\n皇帝恢复了君士坦丁堡，稳定了它的领土，入侵者纷纷逃到境外。\n\n我不知道这件事会对我们有帮助还是会给我们带来困难，但它预示着一个新时代的到来。"
 custom_nb_restore_byzantine_decision.0002.l:0 "新罗马的统治者又变了......"
 custom_nb_byzantine_decision_opinions_vassals:0 "复兴帝国的所有封臣"